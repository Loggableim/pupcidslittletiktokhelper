<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Control - Modern Configuration</title>
    <link rel="stylesheet" href="/css/themes.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: var(--color-bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--color-border);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title h1 {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-title .icon {
            font-size: 2.5rem;
        }

        /* Cards */
        .card {
            background: var(--color-bg-card);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .card-header {
            padding: 1.25rem 1.5rem;
            background: var(--color-bg-tertiary);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .card-header i {
            font-size: 1.5rem;
            opacity: 0.8;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Buttons */
        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-success {
            background: var(--gradient-success);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--color-bg-tertiary);
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background: var(--color-bg-secondary);
        }

        .btn-danger {
            background: var(--color-accent-danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn-lg {
            padding: 0.875rem 2rem;
            font-size: 1rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.813rem;
        }

        /* Form Controls */
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--color-text-secondary);
        }

        .form-control, .form-select {
            width: 100%;
            padding: 0.625rem 0.875rem;
            background: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text-primary);
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: var(--color-accent-primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 48px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-bg-tertiary);
            transition: 0.3s;
            border-radius: 24px;
            border: 1px solid var(--color-border);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background: var(--gradient-primary);
            border-color: var(--color-accent-primary);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Range Slider */
        .range-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .range-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: var(--color-bg-tertiary);
            outline: none;
            -webkit-appearance: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--color-accent-primary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .range-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        .range-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--color-accent-primary);
            cursor: pointer;
            border: none;
        }

        .range-value {
            min-width: 60px;
            text-align: center;
            font-weight: 600;
            color: var(--color-accent-primary);
            font-size: 1rem;
        }

        /* Effect Card */
        .effect-card {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }

        .effect-card:hover {
            border-color: var(--color-accent-primary);
            transform: translateX(4px);
        }

        .effect-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .effect-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            font-size: 1.125rem;
        }

        .effect-title i {
            font-size: 1.5rem;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            gap: 1.5rem;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        /* Alert */
        .alert {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            align-items: center;
            gap: 0.75rem;
            animation: slideIn 0.3s ease-out;
        }

        .alert.show {
            display: flex;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--color-accent-success);
            color: var(--color-accent-success);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--color-accent-danger);
            color: var(--color-accent-danger);
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--color-accent-primary);
            color: var(--color-accent-primary);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stats Card */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-border);
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
            transition: all 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--color-accent-primary);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            margin-top: 0.25rem;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* URL Copy Section */
        .url-copy {
            display: flex;
            gap: 0.5rem;
        }

        .url-copy input {
            flex: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .header-title h1 {
                font-size: 1.5rem;
            }

            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header fade-in">
            <div class="header-title">
                <i class="fas fa-cloud-sun icon"></i>
                <h1>Weather Control</h1>
            </div>
            <a href="/dashboard.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>

        <!-- Status Alert -->
        <div id="statusAlert" class="alert"></div>

        <!-- Stats -->
        <div class="stats-grid fade-in">
            <div class="stat-card">
                <div class="stat-value">7</div>
                <div class="stat-label">Weather Effects</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeEffectsCount">0</div>
                <div class="stat-label">Active Effects</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="eventsTriggered">0</div>
                <div class="stat-label">Events Triggered</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="connectionStatus">âšª</div>
                <div class="stat-label">Connection</div>
            </div>
        </div>

        <!-- Main Settings -->
        <div class="card fade-in">
            <div class="card-header">
                <i class="fas fa-cog"></i>
                <h3>Main Settings</h3>
            </div>
            <div class="card-body">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label class="form-label">
                            <span style="display: flex; justify-content: space-between; align-items: center;">
                                <span>Enable Weather Control Plugin</span>
                                <label class="switch">
                                    <input type="checkbox" id="enabled" checked>
                                    <span class="slider"></span>
                                </label>
                            </span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <span style="display: flex; justify-content: space-between; align-items: center;">
                                <span>Use Global Authentication</span>
                                <label class="switch">
                                    <input type="checkbox" id="useGlobalAuth" checked>
                                    <span class="slider"></span>
                                </label>
                            </span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            Rate Limit (requests/min)
                            <span class="range-value" id="rateLimitValue">10</span>
                        </label>
                        <div class="range-container">
                            <input type="range" class="range-slider" id="rateLimitPerMinute" min="1" max="100" value="10">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Overlay URL</label>
                        <div class="url-copy">
                            <input type="text" class="form-control" id="overlayUrl" readonly>
                            <button class="btn btn-primary" onclick="copyOverlayUrl()">
                                <i class="fas fa-copy"></i>
                                Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Permission Settings -->
        <div class="card fade-in">
            <div class="card-header">
                <i class="fas fa-shield-alt"></i>
                <h3>Permission Settings</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-label">
                        <span style="display: flex; justify-content: space-between; align-items: center;">
                            <span>Enable Permission System</span>
                            <label class="switch">
                                <input type="checkbox" id="permissionsEnabled">
                                <span class="slider"></span>
                            </label>
                        </span>
                    </label>
                </div>

                <div id="permissionDetails">
                    <div class="form-group">
                        <label class="form-label">
                            <span style="display: flex; justify-content: space-between; align-items: center;">
                                <span>Allow All Users</span>
                                <label class="switch">
                                    <input type="checkbox" id="allowAll">
                                    <span class="slider"></span>
                                </label>
                            </span>
                        </label>
                    </div>

                    <div class="grid grid-2">
                        <div class="form-group">
                            <label class="form-label">
                                <span style="display: flex; justify-content: space-between; align-items: center;">
                                    <span><i class="fas fa-heart"></i> Followers</span>
                                    <label class="switch">
                                        <input type="checkbox" id="allowFollowers">
                                        <span class="slider"></span>
                                    </label>
                                </span>
                            </label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <span style="display: flex; justify-content: space-between; align-items: center;">
                                    <span><i class="fas fa-star"></i> Superfans</span>
                                    <label class="switch">
                                        <input type="checkbox" id="allowSuperfans">
                                        <span class="slider"></span>
                                    </label>
                                </span>
                            </label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <span style="display: flex; justify-content: space-between; align-items: center;">
                                    <span><i class="fas fa-crown"></i> Subscribers</span>
                                    <label class="switch">
                                        <input type="checkbox" id="allowSubscribers">
                                        <span class="slider"></span>
                                    </label>
                                </span>
                            </label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                <span style="display: flex; justify-content: space-between; align-items: center;">
                                    <span><i class="fas fa-users"></i> Team Members</span>
                                    <label class="switch">
                                        <input type="checkbox" id="allowTeamMembers">
                                        <span class="slider"></span>
                                    </label>
                                </span>
                            </label>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                Min Team Level
                                <span class="range-value" id="minTeamLevelValue">1</span>
                            </label>
                            <input type="range" class="range-slider" id="minTeamLevel" min="1" max="10" value="1">
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                Top Gifters (Top N)
                                <span class="range-value" id="topGifterValue">10</span>
                            </label>
                            <input type="range" class="range-slider" id="topGifterThreshold" min="0" max="100" value="10">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Minimum Points Required</label>
                            <input type="number" class="form-control" id="minPoints" min="0" value="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Weather Effects -->
        <div class="card fade-in">
            <div class="card-header">
                <i class="fas fa-rainbow"></i>
                <h3>Weather Effects Configuration</h3>
            </div>
            <div class="card-body">
                <div class="grid grid-2">
                    <!-- Rain Effect -->
                    <div class="effect-card">
                        <div class="effect-header">
                            <div class="effect-title">
                                <i class="fas fa-cloud-rain" style="color: #60a5fa;"></i>
                                Rain
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="effect-rain-enabled" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                Intensity
                                <span class="range-value" id="effect-rain-intensity-val">0.5</span>
                            </label>
                            <input type="range" class="range-slider" id="effect-rain-intensity" min="0" max="1" step="0.1" value="0.5">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Duration (ms)</label>
                            <input type="number" class="form-control" id="effect-rain-duration" value="10000" min="1000" max="60000">
                        </div>
                        <button class="btn btn-primary btn-sm w-100" onclick="testEffect('rain')">
                            <i class="fas fa-play"></i>
                            Test Effect
                        </button>
                    </div>

                    <!-- Snow Effect -->
                    <div class="effect-card">
                        <div class="effect-header">
                            <div class="effect-title">
                                <i class="fas fa-snowflake" style="color: #93c5fd;"></i>
                                Snow
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="effect-snow-enabled" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                Intensity
                                <span class="range-value" id="effect-snow-intensity-val">0.5</span>
                            </label>
                            <input type="range" class="range-slider" id="effect-snow-intensity" min="0" max="1" step="0.1" value="0.5">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Duration (ms)</label>
                            <input type="number" class="form-control" id="effect-snow-duration" value="10000" min="1000" max="60000">
                        </div>
                        <button class="btn btn-primary btn-sm w-100" onclick="testEffect('snow')">
                            <i class="fas fa-play"></i>
                            Test Effect
                        </button>
                    </div>

                    <!-- Storm Effect -->
                    <div class="effect-card">
                        <div class="effect-header">
                            <div class="effect-title">
                                <i class="fas fa-cloud-bolt" style="color: #818cf8;"></i>
                                Storm
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="effect-storm-enabled" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                Intensity
                                <span class="range-value" id="effect-storm-intensity-val">0.7</span>
                            </label>
                            <input type="range" class="range-slider" id="effect-storm-intensity" min="0" max="1" step="0.1" value="0.7">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Duration (ms)</label>
                            <input type="number" class="form-control" id="effect-storm-duration" value="8000" min="1000" max="60000">
                        </div>
                        <button class="btn btn-primary btn-sm w-100" onclick="testEffect('storm')">
                            <i class="fas fa-play"></i>
                            Test Effect
                        </button>
                    </div>

                    <!-- Fog Effect -->
                    <div class="effect-card">
                        <div class="effect-header">
                            <div class="effect-title">
                                <i class="fas fa-smog" style="color: #94a3b8;"></i>
                                Fog
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="effect-fog-enabled" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                Intensity
                                <span class="range-value" id="effect-fog-intensity-val">0.4</span>
                            </label>
                            <input type="range" class="range-slider" id="effect-fog-intensity" min="0" max="1" step="0.1" value="0.4">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Duration (ms)</label>
                            <input type="number" class="form-control" id="effect-fog-duration" value="15000" min="1000" max="60000">
                        </div>
                        <button class="btn btn-primary btn-sm w-100" onclick="testEffect('fog')">
                            <i class="fas fa-play"></i>
                            Test Effect
                        </button>
                    </div>

                    <!-- Thunder Effect -->
                    <div class="effect-card">
                        <div class="effect-header">
                            <div class="effect-title">
                                <i class="fas fa-bolt" style="color: #fbbf24;"></i>
                                Thunder
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="effect-thunder-enabled" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                Intensity
                                <span class="range-value" id="effect-thunder-intensity-val">0.8</span>
                            </label>
                            <input type="range" class="range-slider" id="effect-thunder-intensity" min="0" max="1" step="0.1" value="0.8">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Duration (ms)</label>
                            <input type="number" class="form-control" id="effect-thunder-duration" value="5000" min="1000" max="60000">
                        </div>
                        <button class="btn btn-primary btn-sm w-100" onclick="testEffect('thunder')">
                            <i class="fas fa-play"></i>
                            Test Effect
                        </button>
                    </div>

                    <!-- Sunbeam Effect -->
                    <div class="effect-card">
                        <div class="effect-header">
                            <div class="effect-title">
                                <i class="fas fa-sun" style="color: #fcd34d;"></i>
                                Sunbeam
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="effect-sunbeam-enabled" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                Intensity
                                <span class="range-value" id="effect-sunbeam-intensity-val">0.6</span>
                            </label>
                            <input type="range" class="range-slider" id="effect-sunbeam-intensity" min="0" max="1" step="0.1" value="0.6">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Duration (ms)</label>
                            <input type="number" class="form-control" id="effect-sunbeam-duration" value="12000" min="1000" max="60000">
                        </div>
                        <button class="btn btn-primary btn-sm w-100" onclick="testEffect('sunbeam')">
                            <i class="fas fa-play"></i>
                            Test Effect
                        </button>
                    </div>

                    <!-- Glitch Clouds Effect -->
                    <div class="effect-card">
                        <div class="effect-header">
                            <div class="effect-title">
                                <i class="fas fa-cloud" style="color: #c084fc;"></i>
                                Glitch Clouds
                            </div>
                            <label class="switch">
                                <input type="checkbox" id="effect-glitchclouds-enabled" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">
                                Intensity
                                <span class="range-value" id="effect-glitchclouds-intensity-val">0.7</span>
                            </label>
                            <input type="range" class="range-slider" id="effect-glitchclouds-intensity" min="0" max="1" step="0.1" value="0.7">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Duration (ms)</label>
                            <input type="number" class="form-control" id="effect-glitchclouds-duration" value="8000" min="1000" max="60000">
                        </div>
                        <button class="btn btn-primary btn-sm w-100" onclick="testEffect('glitchclouds')">
                            <i class="fas fa-play"></i>
                            Test Effect
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <div style="text-align: center; margin-top: 2rem; margin-bottom: 2rem;">
            <button class="btn btn-success btn-lg" id="saveConfig">
                <i class="fas fa-save"></i>
                Save Configuration
            </button>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Main Script -->
    <script>
        const effects = ['rain', 'snow', 'storm', 'fog', 'thunder', 'sunbeam', 'glitchclouds'];
        let socket;
        let eventsTriggered = 0;

        // Initialize Socket.IO
        function initSocket() {
            socket = io();
            socket.on('connect', () => {
                console.log('Connected to server');
                updateConnectionStatus(true);
            });
            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateConnectionStatus(false);
            });
            socket.on('weather:trigger', () => {
                eventsTriggered++;
                document.getElementById('eventsTriggered').textContent = eventsTriggered;
            });
        }

        // Update connection status indicator
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.textContent = connected ? 'ðŸŸ¢' : 'ðŸ”´';
        }

        // Load configuration
        async function loadConfig() {
            try {
                const response = await fetch('/api/weather/config');
                const data = await response.json();

                if (data.success) {
                    const config = data.config;

                    // Main settings
                    document.getElementById('enabled').checked = config.enabled;
                    document.getElementById('rateLimitPerMinute').value = config.rateLimitPerMinute || 10;
                    document.getElementById('rateLimitValue').textContent = config.rateLimitPerMinute || 10;
                    document.getElementById('useGlobalAuth').checked = config.useGlobalAuth !== false;

                    // Permissions
                    document.getElementById('permissionsEnabled').checked = config.permissions.enabled;
                    document.getElementById('allowAll').checked = config.permissions.allowAll;
                    document.getElementById('allowFollowers').checked = config.permissions.allowedGroups.followers;
                    document.getElementById('allowSuperfans').checked = config.permissions.allowedGroups.superfans;
                    document.getElementById('allowSubscribers').checked = config.permissions.allowedGroups.subscribers;
                    document.getElementById('allowTeamMembers').checked = config.permissions.allowedGroups.teamMembers;
                    document.getElementById('minTeamLevel').value = config.permissions.allowedGroups.minTeamLevel;
                    document.getElementById('minTeamLevelValue').textContent = config.permissions.allowedGroups.minTeamLevel;
                    document.getElementById('topGifterThreshold').value = config.permissions.topGifterThreshold;
                    document.getElementById('topGifterValue').textContent = config.permissions.topGifterThreshold;
                    document.getElementById('minPoints').value = config.permissions.minPoints;

                    // Effects
                    effects.forEach(effect => {
                        const effectConfig = config.effects[effect];
                        document.getElementById(`effect-${effect}-enabled`).checked = effectConfig.enabled;
                        document.getElementById(`effect-${effect}-intensity`).value = effectConfig.defaultIntensity;
                        document.getElementById(`effect-${effect}-intensity-val`).textContent = effectConfig.defaultIntensity.toFixed(1);
                        document.getElementById(`effect-${effect}-duration`).value = effectConfig.defaultDuration;
                    });

                    showStatus('Configuration loaded successfully', 'success');
                }
            } catch (error) {
                showStatus('Error loading configuration: ' + error.message, 'danger');
            }
        }

        // Save configuration
        async function saveConfig() {
            try {
                const saveBtn = document.getElementById('saveConfig');
                const originalText = saveBtn.innerHTML;
                saveBtn.innerHTML = '<span class="spinner"></span> Saving...';
                saveBtn.disabled = true;

                const config = {
                    enabled: document.getElementById('enabled').checked,
                    rateLimitPerMinute: parseInt(document.getElementById('rateLimitPerMinute').value),
                    useGlobalAuth: document.getElementById('useGlobalAuth').checked,
                    permissions: {
                        enabled: document.getElementById('permissionsEnabled').checked,
                        allowAll: document.getElementById('allowAll').checked,
                        allowedGroups: {
                            followers: document.getElementById('allowFollowers').checked,
                            superfans: document.getElementById('allowSuperfans').checked,
                            subscribers: document.getElementById('allowSubscribers').checked,
                            teamMembers: document.getElementById('allowTeamMembers').checked,
                            minTeamLevel: parseInt(document.getElementById('minTeamLevel').value)
                        },
                        topGifterThreshold: parseInt(document.getElementById('topGifterThreshold').value),
                        minPoints: parseInt(document.getElementById('minPoints').value)
                    },
                    effects: {}
                };

                effects.forEach(effect => {
                    config.effects[effect] = {
                        enabled: document.getElementById(`effect-${effect}-enabled`).checked,
                        defaultIntensity: parseFloat(document.getElementById(`effect-${effect}-intensity`).value),
                        defaultDuration: parseInt(document.getElementById(`effect-${effect}-duration`).value)
                    };
                });

                const response = await fetch('/api/weather/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });

                const data = await response.json();

                if (data.success) {
                    showStatus('Configuration saved successfully!', 'success');
                } else {
                    showStatus('Error saving configuration: ' + data.error, 'danger');
                }

                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            } catch (error) {
                showStatus('Error saving configuration: ' + error.message, 'danger');
                document.getElementById('saveConfig').innerHTML = '<i class="fas fa-save"></i> Save Configuration';
                document.getElementById('saveConfig').disabled = false;
            }
        }

        // Test effect
        async function testEffect(action) {
            try {
                const intensity = parseFloat(document.getElementById(`effect-${action}-intensity`).value);
                const duration = parseInt(document.getElementById(`effect-${action}-duration`).value);

                const response = await fetch('/api/weather/trigger', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Don't send username for test requests to bypass permission checks
                    body: JSON.stringify({ action, intensity, duration })
                });

                const data = await response.json();

                if (data.success) {
                    showStatus(`${action.charAt(0).toUpperCase() + action.slice(1)} effect triggered!`, 'success');
                } else {
                    showStatus('Error triggering effect: ' + data.error, 'danger');
                }
            } catch (error) {
                showStatus('Error triggering effect: ' + error.message, 'danger');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const alert = document.getElementById('statusAlert');
            alert.className = `alert alert-${type} show`;
            
            let icon = '<i class="fas fa-info-circle"></i>';
            if (type === 'success') icon = '<i class="fas fa-check-circle"></i>';
            if (type === 'danger') icon = '<i class="fas fa-exclamation-circle"></i>';
            
            alert.innerHTML = `${icon} <span>${message}</span>`;

            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Copy overlay URL
        function copyOverlayUrl() {
            const input = document.getElementById('overlayUrl');
            input.select();
            document.execCommand('copy');
            showStatus('Overlay URL copied to clipboard!', 'success');
        }

        // Range input updates
        document.getElementById('rateLimitPerMinute').addEventListener('input', (e) => {
            document.getElementById('rateLimitValue').textContent = e.target.value;
        });

        document.getElementById('minTeamLevel').addEventListener('input', (e) => {
            document.getElementById('minTeamLevelValue').textContent = e.target.value;
        });

        document.getElementById('topGifterThreshold').addEventListener('input', (e) => {
            document.getElementById('topGifterValue').textContent = e.target.value;
        });

        effects.forEach(effect => {
            document.getElementById(`effect-${effect}-intensity`).addEventListener('input', (e) => {
                document.getElementById(`effect-${effect}-intensity-val`).textContent = parseFloat(e.target.value).toFixed(1);
            });
        });

        // Save button
        document.getElementById('saveConfig').addEventListener('click', saveConfig);

        // Initialize on load
        window.addEventListener('load', () => {
            loadConfig();
            initSocket();

            // Set overlay URL
            const overlayUrl = `${window.location.origin}/weather-control/overlay`;
            document.getElementById('overlayUrl').value = overlayUrl;
        });
    </script>
</body>
</html>
