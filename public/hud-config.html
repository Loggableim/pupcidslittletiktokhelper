<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD Konfiguration - TikTok Stream Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
            font-size: 1.1em;
        }

        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .resolution-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .resolution-option {
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .resolution-option:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
        }

        .resolution-option.active {
            background: rgba(76,175,80,0.4);
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76,175,80,0.5);
        }

        .resolution-option .res-title {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .resolution-option .res-subtitle {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .preview-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .preview-wrapper {
            position: relative;
            background: #000;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .preview-overlay {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30,60,114,0.1) 0%, rgba(42,82,152,0.1) 100%);
        }

        .hud-element {
            position: absolute;
            cursor: move;
            border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 8px;
            padding: 15px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(5px);
            user-select: none;
            transition: border-color 0.2s;
            min-width: 100px;
            min-height: 50px;
        }

        .hud-element:hover {
            border-color: rgba(76,175,80,0.8);
        }

        .hud-element.dragging {
            opacity: 0.7;
            border-color: #4CAF50;
            border-style: solid;
        }

        .hud-element.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .element-label {
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .element-position {
            font-size: 0.7em;
            opacity: 0.7;
        }

        .element-controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .element-list {
            display: grid;
            gap: 15px;
        }

        .element-item {
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .element-info {
            flex: 1;
        }

        .element-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .element-coords {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,0.2);
            transition: 0.4s;
            border-radius: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-save {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76,175,80,0.4);
        }

        .btn-reset {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244,67,54,0.4);
        }

        .btn-back {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn-back:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: rgba(76,175,80,0.95);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.error {
            background: rgba(244,67,54,0.95);
        }

        @media (max-width: 768px) {
            .resolution-selector {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® HUD Konfiguration</h1>
        <p class="subtitle">Passe die Position und Sichtbarkeit deiner Overlay-Elemente an</p>

        <!-- Resolution & Orientation Selector -->
        <div class="controls">
            <div class="control-group">
                <label>Aufl√∂sung & Orientierung:</label>
                <div class="resolution-selector">
                    <div class="resolution-option" data-resolution="1920x1080" data-orientation="landscape">
                        <div class="res-title">1920x1080</div>
                        <div class="res-subtitle">Full HD Querformat</div>
                    </div>
                    <div class="resolution-option" data-resolution="1280x720" data-orientation="landscape">
                        <div class="res-title">1280x720</div>
                        <div class="res-subtitle">HD Querformat</div>
                    </div>
                    <div class="resolution-option" data-resolution="1080x1920" data-orientation="portrait">
                        <div class="res-title">1080x1920</div>
                        <div class="res-subtitle">Full HD Hochformat</div>
                    </div>
                    <div class="resolution-option" data-resolution="720x1280" data-orientation="portrait">
                        <div class="res-title">720x1280</div>
                        <div class="res-subtitle">HD Hochformat</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Preview Area -->
        <div class="preview-container">
            <h2 style="margin-bottom: 15px;">Vorschau (Ziehe die Elemente, um sie zu positionieren)</h2>
            <div class="preview-wrapper" id="preview-wrapper">
                <div class="preview-overlay" id="preview-overlay">
                    <!-- HUD Elements will be inserted here dynamically -->
                </div>
            </div>
        </div>

        <!-- Element Controls -->
        <div class="element-controls">
            <h2 style="margin-bottom: 15px;">Element-Einstellungen</h2>
            <div class="element-list" id="element-list">
                <!-- Element toggles will be inserted here dynamically -->
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-save" onclick="saveConfiguration()">üíæ Speichern</button>
            <button class="btn btn-reset" onclick="resetToDefaults()">üîÑ Zur√ºcksetzen</button>
            <button class="btn btn-back" onclick="window.location.href='/'">‚Üê Zur√ºck zum Dashboard</button>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // State
        let hudConfig = {
            resolution: '1920x1080',
            orientation: 'landscape',
            elements: []
        };

        let currentResolution = { width: 1920, height: 1080 };
        let isDragging = false;
        let currentDragElement = null;
        let dragOffset = { x: 0, y: 0 };

        // Element definitions with default positions
        const elementDefinitions = {
            'alert': {
                name: 'Alert',
                color: '#FF6B6B',
                defaultWidth: 400,
                defaultHeight: 200
            },
            'event-feed': {
                name: 'Event Feed',
                color: '#4ECDC4',
                defaultWidth: 300,
                defaultHeight: 400
            },
            'chat': {
                name: 'Chat',
                color: '#45B7D1',
                defaultWidth: 350,
                defaultHeight: 500
            },
            'goal': {
                name: 'Goal Bar',
                color: '#FFA07A',
                defaultWidth: 500,
                defaultHeight: 80
            }
        };

        // Initialize
        async function init() {
            await loadConfiguration();
            setupResolutionSelector();
            updatePreviewSize();
            renderElements();
            renderElementList();
        }

        // Load configuration from server
        async function loadConfiguration() {
            try {
                const response = await fetch('/api/hud-config');
                const data = await response.json();

                if (data.success) {
                    hudConfig.resolution = data.resolution;
                    hudConfig.orientation = data.orientation;
                    hudConfig.elements = data.elements;

                    // Parse resolution
                    const [width, height] = data.resolution.split('x').map(Number);
                    currentResolution = { width, height };
                }
            } catch (error) {
                console.error('Error loading configuration:', error);
                showNotification('Fehler beim Laden der Konfiguration', true);
            }
        }

        // Setup resolution selector
        function setupResolutionSelector() {
            const options = document.querySelectorAll('.resolution-option');

            options.forEach(option => {
                const resolution = option.dataset.resolution;

                if (resolution === hudConfig.resolution) {
                    option.classList.add('active');
                }

                option.addEventListener('click', () => {
                    options.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');

                    hudConfig.resolution = resolution;
                    hudConfig.orientation = option.dataset.orientation;

                    const [width, height] = resolution.split('x').map(Number);
                    currentResolution = { width, height };

                    updatePreviewSize();
                    renderElements();
                });
            });
        }

        // Update preview size based on resolution
        function updatePreviewSize() {
            const wrapper = document.getElementById('preview-wrapper');
            const maxWidth = wrapper.parentElement.clientWidth - 50;
            const maxHeight = 600;

            let scale = Math.min(
                maxWidth / currentResolution.width,
                maxHeight / currentResolution.height,
                1
            );

            const displayWidth = currentResolution.width * scale;
            const displayHeight = currentResolution.height * scale;

            wrapper.style.width = displayWidth + 'px';
            wrapper.style.height = displayHeight + 'px';
            wrapper.dataset.scale = scale;
        }

        // Render HUD elements in preview
        function renderElements() {
            const overlay = document.getElementById('preview-overlay');
            overlay.innerHTML = '';

            const scale = parseFloat(document.getElementById('preview-wrapper').dataset.scale);

            hudConfig.elements.forEach(element => {
                const def = elementDefinitions[element.element_id];
                if (!def) return;

                const el = document.createElement('div');
                el.className = 'hud-element';
                el.dataset.elementId = element.element_id;

                if (!element.enabled) {
                    el.classList.add('disabled');
                }

                // Calculate position based on anchor
                const pos = calculatePosition(element, def);
                el.style.left = (pos.x * scale) + 'px';
                el.style.top = (pos.y * scale) + 'px';
                el.style.width = (def.defaultWidth * scale) + 'px';
                el.style.height = (def.defaultHeight * scale) + 'px';

                el.innerHTML = `
                    <div class="element-label" style="color: ${def.color}">${def.name}</div>
                    <div class="element-position">${Math.round(element.position_x)}${element.position_unit}, ${Math.round(element.position_y)}${element.position_unit}</div>
                `;

                if (element.enabled) {
                    setupDragHandlers(el, element);
                }

                overlay.appendChild(el);
            });
        }

        // Calculate position based on anchor point
        function calculatePosition(element, def) {
            let x = 0, y = 0;

            if (element.position_unit === '%') {
                x = (element.position_x / 100) * currentResolution.width;
                y = (element.position_y / 100) * currentResolution.height;
            } else {
                x = element.position_x;
                y = element.position_y;
            }

            // Adjust for anchor point
            if (element.anchor.includes('center')) {
                x -= def.defaultWidth / 2;
            } else if (element.anchor.includes('right')) {
                x -= def.defaultWidth;
            }

            if (element.anchor.includes('center') || element.anchor.includes('middle')) {
                y -= def.defaultHeight / 2;
            } else if (element.anchor.includes('bottom')) {
                y -= def.defaultHeight;
            }

            return { x, y };
        }

        // Setup drag handlers
        function setupDragHandlers(el, element) {
            el.addEventListener('mousedown', (e) => {
                isDragging = true;
                currentDragElement = element;
                el.classList.add('dragging');

                const scale = parseFloat(document.getElementById('preview-wrapper').dataset.scale);
                const rect = el.getBoundingClientRect();
                const overlayRect = document.getElementById('preview-overlay').getBoundingClientRect();

                dragOffset.x = e.clientX - rect.left;
                dragOffset.y = e.clientY - rect.top;

                e.preventDefault();
            });
        }

        // Global mouse handlers
        document.addEventListener('mousemove', (e) => {
            if (!isDragging || !currentDragElement) return;

            const overlay = document.getElementById('preview-overlay');
            const overlayRect = overlay.getBoundingClientRect();
            const scale = parseFloat(document.getElementById('preview-wrapper').dataset.scale);

            let x = (e.clientX - overlayRect.left - dragOffset.x) / scale;
            let y = (e.clientY - overlayRect.top - dragOffset.y) / scale;

            // Clamp to bounds
            x = Math.max(0, Math.min(x, currentResolution.width - 100));
            y = Math.max(0, Math.min(y, currentResolution.height - 50));

            // Update element position
            currentDragElement.position_x = Math.round(x);
            currentDragElement.position_y = Math.round(y);
            currentDragElement.position_unit = 'px';
            currentDragElement.anchor = 'top-left';

            renderElements();
            renderElementList();
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                currentDragElement = null;
                document.querySelectorAll('.hud-element').forEach(el => {
                    el.classList.remove('dragging');
                });
            }
        });

        // Render element list with toggles
        function renderElementList() {
            const list = document.getElementById('element-list');
            list.innerHTML = '';

            hudConfig.elements.forEach(element => {
                const def = elementDefinitions[element.element_id];
                if (!def) return;

                const item = document.createElement('div');
                item.className = 'element-item';
                item.style.borderLeft = `4px solid ${def.color}`;

                item.innerHTML = `
                    <div class="element-info">
                        <div class="element-name">${def.name}</div>
                        <div class="element-coords">Position: ${Math.round(element.position_x)}${element.position_unit}, ${Math.round(element.position_y)}${element.position_unit} | Anchor: ${element.anchor}</div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" ${element.enabled ? 'checked' : ''} onchange="toggleElement('${element.element_id}', this.checked)">
                        <span class="slider"></span>
                    </label>
                `;

                list.appendChild(item);
            });
        }

        // Toggle element visibility
        function toggleElement(elementId, enabled) {
            const element = hudConfig.elements.find(el => el.element_id === elementId);
            if (element) {
                element.enabled = enabled;
                renderElements();
            }
        }

        // Save configuration
        async function saveConfiguration() {
            try {
                const response = await fetch('/api/hud-config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(hudConfig)
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Konfiguration erfolgreich gespeichert!');
                } else {
                    showNotification('Fehler beim Speichern', true);
                }
            } catch (error) {
                console.error('Error saving configuration:', error);
                showNotification('Fehler beim Speichern', true);
            }
        }

        // Reset to defaults
        async function resetToDefaults() {
            if (!confirm('M√∂chtest du wirklich alle Einstellungen zur√ºcksetzen?')) {
                return;
            }

            // Reset to default values
            hudConfig.elements = [
                { element_id: 'alert', enabled: true, position_x: 50, position_y: 50, position_unit: '%', anchor: 'center' },
                { element_id: 'event-feed', enabled: true, position_x: 30, position_y: 120, position_unit: 'px', anchor: 'bottom-left' },
                { element_id: 'chat', enabled: true, position_x: 30, position_y: 30, position_unit: 'px', anchor: 'bottom-right' },
                { element_id: 'goal', enabled: true, position_x: 50, position_y: 30, position_unit: '%', anchor: 'top-center' }
            ];

            renderElements();
            renderElementList();

            await saveConfiguration();
        }

        // Show notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification' + (isError ? ' error' : '');

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        // Initialize on load
        window.addEventListener('load', init);
        window.addEventListener('resize', () => {
            updatePreviewSize();
            renderElements();
        });
    </script>
</body>
</html>
