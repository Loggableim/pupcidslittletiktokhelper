<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals HUD Overlay</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: 'Impact', 'Haettenschweiler', 'Arial Narrow Bold', sans-serif;
        }

        #goals-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 320px;
            z-index: 9999;
        }

        .goal-item {
            background: linear-gradient(135deg, #002f00, #004d00);
            border-radius: 18px;
            padding: 12px 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 1;
        }

        .goal-item.hidden {
            opacity: 0;
            transform: translateX(100px);
        }

        .goal-label {
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .goal-bar {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            height: 36px;
            position: relative;
            overflow: hidden;
        }

        .goal-fill {
            background: linear-gradient(90deg, #4ade80, #22c55e);
            height: 100%;
            border-radius: 18px;
            transition: width 0.9s ease;
            position: relative;
            min-width: 2px;
        }

        .goal-fill.pulse {
            animation: pulse 1.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .goal-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            white-space: nowrap;
        }

        /* Color schemes for different goal types */
        .goal-item[data-goal-id="coins"] .goal-fill {
            background: linear-gradient(90deg, #fbbf24, #f59e0b);
        }

        .goal-item[data-goal-id="followers"] .goal-fill {
            background: linear-gradient(90deg, #60a5fa, #3b82f6);
        }

        .goal-item[data-goal-id="likes"] .goal-fill {
            background: linear-gradient(90deg, #4ade80, #22c55e);
        }

        .goal-item[data-goal-id="subs"] .goal-fill {
            background: linear-gradient(90deg, #f472b6, #ec4899);
        }

        .goal-item[data-goal-id="custom"] .goal-fill {
            background: linear-gradient(90deg, #a78bfa, #8b5cf6);
        }

        /* Debug indicator */
        #debug-indicator {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #00ff00;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            display: none;
        }

        #debug-indicator.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="goals-container"></div>
    <div id="debug-indicator"></div>

    <script>
        // Goals HUD Overlay - Real-time goals display for OBS
        const goalsState = {
            coins: { value: 0, goal: 1000, label: 'Coins', show: true },
            followers: { value: 0, goal: 10, label: 'Followers', show: true },
            likes: { value: 0, goal: 500, label: 'Likes', show: true },
            subs: { value: 0, goal: 50, label: 'Subs', show: true },
            custom: { value: 0, goal: 100, label: 'Custom', show: false }
        };

        let socket = null;
        let debugMode = false;

        // Check for debug mode in URL
        const params = new URLSearchParams(window.location.search);
        debugMode = params.get('debug') === 'true';

        function debugLog(message, data = null) {
            if (debugMode) {
                console.log('[GOALS-OVERLAY]', message, data || '');
                const indicator = document.getElementById('debug-indicator');
                indicator.classList.add('visible');
                indicator.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            }
        }

        // Initialize WebSocket connection
        function initSocket() {
            debugLog('Initializing Socket.IO connection...');

            socket = io({
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000
            });

            socket.on('connect', () => {
                debugLog('Connected', { socket_id: socket.id });
                // Subscribe to goals room for updates
                socket.emit('goals:subscribe');
            });

            socket.on('goals:snapshot', (data) => {
                debugLog('Received snapshot', { count: data.goals ? data.goals.length : 0 });
                updateAllGoals(data.goals);
                renderGoals();
            });

            socket.on('goals:update', (data) => {
                debugLog('Goal updated', { goalId: data.goalId, value: data.total });
                updateSingleGoal(data.goalId, data.total, data.goal);
                renderGoals();
            });

            socket.on('goals:reset', (data) => {
                debugLog('Goal reset', { goalId: data.goalId });
                if (goalsState[data.goalId]) {
                    goalsState[data.goalId].value = 0;
                    renderGoals();
                }
            });

            socket.on('disconnect', () => {
                debugLog('Disconnected, attempting reconnect...');
            });

            socket.on('connect_error', (error) => {
                debugLog('Connection error', { error: error.message });
            });
        }

        // Update all goals from snapshot
        function updateAllGoals(goals) {
            if (!goals || !Array.isArray(goals)) {
                debugLog('Invalid goals data received');
                return;
            }

            goals.forEach(goal => {
                if (goalsState[goal.id]) {
                    goalsState[goal.id].value = goal.current || 0;
                    goalsState[goal.id].goal = goal.target || goalsState[goal.id].goal;
                    goalsState[goal.id].show = goal.show !== false;
                }
            });

            debugLog('Updated all goals', { count: goals.length });
        }

        // Update single goal
        function updateSingleGoal(id, value, target) {
            if (goalsState[id]) {
                const oldValue = goalsState[id].value;
                goalsState[id].value = value || 0;
                if (target !== undefined) {
                    goalsState[id].goal = target;
                }

                // Trigger pulse animation if value increased
                if (value > oldValue) {
                    const fillElement = document.querySelector(`[data-goal-id="${id}"] .goal-fill`);
                    if (fillElement) {
                        fillElement.classList.add('pulse');
                        setTimeout(() => fillElement.classList.remove('pulse'), 1500);
                    }
                }
            }
        }

        // Render goals to DOM
        function renderGoals() {
            const container = document.getElementById('goals-container');
            if (!container) {
                debugLog('Container #goals-container not found!', null);
                return;
            }

            // Clear and rebuild
            container.innerHTML = '';

            let visibleCount = 0;
            Object.entries(goalsState).forEach(([id, goal]) => {
                // Skip if goal is hidden
                if (!goal.show) {
                    return;
                }

                visibleCount++;
                const percent = Math.min(100, Math.max(0, (goal.value / goal.goal) * 100));

                const goalItem = document.createElement('div');
                goalItem.className = 'goal-item';
                goalItem.setAttribute('data-goal-id', id);

                goalItem.innerHTML = `
                    <div class="goal-label">${goal.label}</div>
                    <div class="goal-bar">
                        <div class="goal-fill" style="width: ${percent}%"></div>
                        <div class="goal-text">${goal.value} / ${goal.goal}</div>
                    </div>
                `;

                container.appendChild(goalItem);
            });

            debugLog('Rendered goals', { visible: visibleCount, total: Object.keys(goalsState).length });
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            debugLog('Page loaded, initializing...');
            initSocket();
            renderGoals(); // Initial render with default values
        });
    </script>
</body>
</html>
