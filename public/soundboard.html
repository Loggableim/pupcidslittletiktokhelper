<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard - Deprecated</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .redirect-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        a {
            display: inline-block;
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        a:hover {
            transform: translateY(-2px);
        }
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ Deprecated Page</h1>
        <p>This soundboard page is deprecated and no longer maintained.</p>
        
        <div class="redirect-box">
            <p><strong>Redirecting to new soundboard in</strong></p>
            <div class="countdown" id="countdown">3</div>
            <p>seconds...</p>
        </div>
        
        <p>The new soundboard can be found at:</p>
        <a href="/soundboard/" id="manual-link">Go to New Soundboard</a>
        
        <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
            If you're not redirected automatically, click the button above.
        </p>
    </div>

    <script>
        // Auto-redirect after 3 seconds
        let seconds = 3;
        const countdownEl = document.getElementById('countdown');
        
        const interval = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = '/soundboard/';
            }
        }, 1000);
    </script>
</body>
</html>
