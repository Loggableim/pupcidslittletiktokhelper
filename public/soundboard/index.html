<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard - Pup Cid's Little TikTok Helper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="/dashboard.html#soundboard" allow="autoplay"></iframe>
    <script>
        // Auto-navigate the iframe to soundboard view when loaded
        const iframe = document.querySelector('iframe');
        iframe.addEventListener('load', function() {
            try {
                // Try to trigger the soundboard view in the iframe
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                const soundboardLink = iframeDoc.querySelector('[data-view="soundboard"]');
                if (soundboardLink) {
                    setTimeout(() => {
                        soundboardLink.click();
                    }, 100);
                }
            } catch (e) {
                // If we can't access iframe due to same-origin policy, that's okay
                console.log('Auto-navigation handled by hash');
            }
        });
    </script>
</body>
</html>
