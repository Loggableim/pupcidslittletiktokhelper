<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Games Overlay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: transparent;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #game-container {
      text-align: center;
      color: white;
    }
    .game {
      display: none;
      animation: slideIn 0.5s ease;
    }
    .game.active {
      display: block;
    }
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideOut {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(50px); opacity: 0; }
    }
    .game-title {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .game-result {
      font-size: 72px;
      font-weight: bold;
      margin: 30px 0;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
    }
    .winner-text {
      font-size: 36px;
      color: #fbbf24;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .roulette-wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(
        #ef4444 0deg 60deg,
        #f59e0b 60deg 120deg,
        #10b981 120deg 180deg,
        #3b82f6 180deg 240deg,
        #8b5cf6 240deg 300deg,
        #ec4899 300deg 360deg
      );
      margin: 20px auto;
      animation: spin 2s ease-out;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(1800deg); }
    }
    .dice {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 10px;
      display: inline-block;
      margin: 20px;
      line-height: 100px;
      font-size: 60px;
      color: black;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .coin {
      width: 150px;
      height: 150px;
      background: #fbbf24;
      border-radius: 50%;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 72px;
      font-weight: bold;
      animation: flip 1s ease;
    }
    @keyframes flip {
      0%, 100% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg); }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <!-- Roulette -->
    <div id="roulette" class="game">
      <div class="game-title">ðŸŽ° Roulette</div>
      <div class="roulette-wheel"></div>
      <div class="winner-text"></div>
    </div>

    <!-- Dice -->
    <div id="dice" class="game">
      <div class="game-title">ðŸŽ² Dice Roll</div>
      <div class="dice"></div>
      <div class="winner-text"></div>
    </div>

    <!-- Coin Flip -->
    <div id="coinflip" class="game">
      <div class="game-title">ðŸª™ Coin Flip</div>
      <div class="coin"></div>
      <div class="winner-text"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Listen for game events
    socket.on('minigame:roulette', (data) => {
      showRoulette(data.winner);
    });

    socket.on('minigame:dice', (data) => {
      showDice(data.username, data.number);
    });

    socket.on('minigame:coinflip', (data) => {
      showCoinFlip(data.username, data.result);
    });

    function hideAllGames() {
      document.querySelectorAll('.game').forEach(g => g.classList.remove('active'));
    }

    function showRoulette(winner) {
      hideAllGames();
      const game = document.getElementById('roulette');
      game.classList.add('active');
      setTimeout(() => {
        game.querySelector('.winner-text').textContent = `Winner: ${winner}!`;
      }, 2000);
      setTimeout(hideAllGames, 5000);
    }

    function showDice(username, number) {
      hideAllGames();
      const game = document.getElementById('dice');
      game.classList.add('active');
      game.querySelector('.dice').textContent = number;
      game.querySelector('.winner-text').textContent = `${username} rolled ${number}!`;
      setTimeout(hideAllGames, 4000);
    }

    function showCoinFlip(username, result) {
      hideAllGames();
      const game = document.getElementById('coinflip');
      game.classList.add('active');
      const coin = game.querySelector('.coin');
      coin.textContent = result === 'heads' ? 'H' : 'T';
      game.querySelector('.winner-text').textContent = `${username} got ${result}!`;
      setTimeout(hideAllGames, 4000);
    }
  </script>
</body>
</html>
