<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=350, height=700">
    <title>Goals Overview - OBS Dock</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 350px;
            min-height: 100vh;
            background: #1f2937;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow-x: hidden;
            padding: 16px;
        }

        /* Header */
        .dock-header {
            background: #111827;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 2px solid #3b82f6;
        }

        .dock-header h1 {
            font-size: 16px;
            font-weight: bold;
            color: #3b82f6;
            margin-bottom: 6px;
        }

        .status {
            font-size: 11px;
            color: #9ca3af;
        }

        .status.connected {
            color: #10b981;
        }

        /* Goal Card */
        .goal-card {
            background: #374151;
            border-radius: 8px;
            padding: 14px;
            margin-bottom: 14px;
            border-left: 4px solid;
        }

        .goal-card.likes {
            border-color: #ef4444;
        }

        .goal-card.followers {
            border-color: #3b82f6;
        }

        .goal-card.subs {
            border-color: #8b5cf6;
        }

        .goal-card.coins {
            border-color: #fbbf24;
        }

        /* Goal Header */
        .goal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .goal-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .goal-icon {
            font-size: 20px;
        }

        .goal-toggle {
            background: #1f2937;
            border: none;
            color: #9ca3af;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .goal-toggle:hover {
            background: #4b5563;
            color: white;
        }

        /* Progress Bar */
        .progress-container {
            background: #1f2937;
            border-radius: 6px;
            height: 28px;
            overflow: hidden;
            position: relative;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--color1), var(--color2));
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 11px;
            font-weight: bold;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        /* Goal Stats */
        .goal-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }

        .stat-box {
            background: #1f2937;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-label {
            font-size: 9px;
            color: #9ca3af;
            margin-bottom: 3px;
        }

        .stat-value {
            font-size: 13px;
            font-weight: bold;
            color: white;
        }

        /* Quick Actions */
        .goal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6px;
        }

        .action-btn {
            background: #4b5563;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .action-btn:hover {
            background: #6b7280;
            transform: translateY(-1px);
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .action-btn.primary {
            background: #3b82f6;
        }

        .action-btn.primary:hover {
            background: #2563eb;
        }

        .action-btn.danger {
            background: #ef4444;
        }

        .action-btn.danger:hover {
            background: #dc2626;
        }

        /* Input Group */
        .input-row {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }

        .input-row input {
            flex: 1;
            padding: 6px 8px;
            background: #1f2937;
            border: 1px solid #4b5563;
            border-radius: 4px;
            color: white;
            font-size: 11px;
        }

        .input-row input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .input-row button {
            padding: 6px 12px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
        }

        .input-row button:hover {
            background: #059669;
        }

        /* Info Banner */
        .info-banner {
            background: #374151;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            margin-bottom: 14px;
        }

        .info-banner h3 {
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 6px;
        }

        .info-banner .value {
            font-size: 20px;
            font-weight: bold;
            color: #3b82f6;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            color: #6b7280;
            font-size: 12px;
            padding: 30px 20px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 16px;
            right: 16px;
            background: #10b981;
            color: white;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 12px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.error {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="dock-header">
        <h1>üéØ Goals Overview</h1>
        <div class="status" id="connection-status">‚ö´ Disconnected</div>
    </div>

    <!-- Total Progress -->
    <div class="info-banner">
        <h3>Gesamtfortschritt</h3>
        <div class="value" id="total-progress">0%</div>
    </div>

    <!-- Goals Container -->
    <div id="goals-container">
        <div class="empty-state">Lade Goals...</div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        const socket = io();

        // State
        let goalsData = {
            likes: null,
            followers: null,
            subs: null,
            coins: null
        };

        const goalConfig = {
            likes: {
                icon: '‚ù§Ô∏è',
                color1: '#ef4444',
                color2: '#dc2626',
                label: 'Likes'
            },
            followers: {
                icon: 'üë•',
                color1: '#3b82f6',
                color2: '#2563eb',
                label: 'Follower'
            },
            subs: {
                icon: 'üíé',
                color1: '#8b5cf6',
                color2: '#7c3aed',
                label: 'Subscribers'
            },
            coins: {
                icon: 'ü™ô',
                color1: '#fbbf24',
                color2: '#f59e0b',
                label: 'Coins'
            }
        };

        // Show Notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification show' + (isError ? ' error' : '');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Calculate Progress
        function calculateProgress(current, goal) {
            if (!goal || goal === 0) return 0;
            return Math.min(100, Math.round((current / goal) * 100));
        }

        // Update Total Progress
        function updateTotalProgress() {
            let totalProgress = 0;
            let activeGoals = 0;

            Object.keys(goalsData).forEach(key => {
                const goal = goalsData[key];
                if (goal && goal.goal > 0) {
                    totalProgress += calculateProgress(goal.total || 0, goal.goal);
                    activeGoals++;
                }
            });

            const avgProgress = activeGoals > 0 ? Math.round(totalProgress / activeGoals) : 0;
            document.getElementById('total-progress').textContent = avgProgress + '%';
        }

        // Render Goals
        function renderGoals() {
            const container = document.getElementById('goals-container');

            if (!goalsData.likes && !goalsData.followers && !goalsData.subs && !goalsData.coins) {
                container.innerHTML = '<div class="empty-state">Keine Goals konfiguriert</div>';
                return;
            }

            container.innerHTML = '';

            Object.keys(goalsData).forEach(key => {
                const goal = goalsData[key];
                if (!goal) return;

                const config = goalConfig[key];
                const progress = calculateProgress(goal.total || 0, goal.goal);
                const remaining = Math.max(0, goal.goal - (goal.total || 0));

                const card = document.createElement('div');
                card.className = `goal-card ${key}`;
                card.innerHTML = `
                    <div class="goal-header">
                        <div class="goal-title">
                            <span class="goal-icon">${config.icon}</span>
                            <span>${config.label}</span>
                        </div>
                        <button class="goal-toggle" onclick="toggleGoalVisibility('${key}')">
                            ${goal.show_goal ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è'}
                        </button>
                    </div>

                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progress}%; --color1: ${config.color1}; --color2: ${config.color2}"></div>
                        <div class="progress-text">${goal.total || 0} / ${goal.goal} (${progress}%)</div>
                    </div>

                    <div class="goal-stats">
                        <div class="stat-box">
                            <div class="stat-label">Aktuell</div>
                            <div class="stat-value">${goal.total || 0}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Ziel</div>
                            <div class="stat-value">${goal.goal}</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-label">Noch</div>
                            <div class="stat-value">${remaining}</div>
                        </div>
                    </div>

                    <div class="input-row">
                        <input type="number" id="${key}-new-goal" placeholder="Neues Ziel..." value="${goal.goal}">
                        <button onclick="updateGoal('${key}')">Set</button>
                    </div>

                    <div class="goal-actions">
                        <button class="action-btn primary" onclick="incrementGoal('${key}')">+ Increment</button>
                        <button class="action-btn danger" onclick="resetGoal('${key}')">üîÑ Reset</button>
                    </div>
                `;

                container.appendChild(card);
            });

            updateTotalProgress();
        }

        // Toggle Goal Visibility
        async function toggleGoalVisibility(key) {
            try {
                const goal = goalsData[key];
                const newVisibility = !goal.show_goal;

                const response = await fetch(`/api/goals/${key}/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ show_goal: newVisibility })
                });

                if (response.ok) {
                    goal.show_goal = newVisibility;
                    renderGoals();
                    showNotification(`‚úÖ ${goalConfig[key].label} ${newVisibility ? 'sichtbar' : 'versteckt'}`);
                }
            } catch (error) {
                showNotification('‚ùå Fehler: ' + error.message, true);
            }
        }

        // Update Goal
        async function updateGoal(key) {
            const input = document.getElementById(`${key}-new-goal`);
            const newGoal = parseInt(input.value);

            if (isNaN(newGoal) || newGoal <= 0) {
                showNotification('‚ùå Ung√ºltiger Wert', true);
                return;
            }

            try {
                const response = await fetch(`/api/goals/${key}/set`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ goal: newGoal })
                });

                if (response.ok) {
                    goalsData[key].goal = newGoal;
                    renderGoals();
                    showNotification(`‚úÖ ${goalConfig[key].label} Ziel: ${newGoal}`);
                }
            } catch (error) {
                showNotification('‚ùå Fehler: ' + error.message, true);
            }
        }

        // Increment Goal
        async function incrementGoal(key) {
            try {
                const response = await fetch(`/api/goals/${key}/increment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: 1 })
                });

                if (response.ok) {
                    showNotification(`‚úÖ ${goalConfig[key].label} +1`);
                }
            } catch (error) {
                showNotification('‚ùå Fehler: ' + error.message, true);
            }
        }

        // Reset Goal
        async function resetGoal(key) {
            if (!confirm(`${goalConfig[key].label} Goal zur√ºcksetzen?`)) return;

            try {
                const response = await fetch(`/api/goals/${key}/reset`, {
                    method: 'POST'
                });

                if (response.ok) {
                    goalsData[key].total = 0;
                    renderGoals();
                    showNotification(`‚úÖ ${goalConfig[key].label} zur√ºckgesetzt`);
                }
            } catch (error) {
                showNotification('‚ùå Fehler: ' + error.message, true);
            }
        }

        // Fetch Goals
        async function fetchGoals() {
            try {
                const keys = ['likes', 'followers', 'subs', 'coins'];

                for (const key of keys) {
                    const response = await fetch(`/api/goals/${key}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.success && data.goal) {
                            goalsData[key] = data.goal;
                        }
                    }
                }

                renderGoals();
            } catch (error) {
                console.error('‚ùå Goals fetch failed:', error);
                showNotification('‚ùå Goals konnten nicht geladen werden', true);
            }
        }

        // Socket.IO Listeners
        socket.on('tiktok:status', (data) => {
            const statusEl = document.getElementById('connection-status');
            if (data.status === 'connected') {
                statusEl.textContent = `üü¢ Connected: @${data.username || ''}`;
                statusEl.classList.add('connected');
            } else {
                statusEl.textContent = '‚ö´ Disconnected';
                statusEl.classList.remove('connected');
            }
        });

        socket.on('goal:update', (data) => {
            const { type, key, total, goal: goalValue, show_goal } = data;
            if (goalsData[key]) {
                // Update goal data with new values
                if (total !== undefined) goalsData[key].total = total;
                if (goalValue !== undefined) goalsData[key].goal = goalValue;
                if (show_goal !== undefined) goalsData[key].show_goal = show_goal;
                renderGoals();
            }
        });

        socket.on('goal:reached', (data) => {
            showNotification(`üéâ ${goalConfig[data.key]?.label || data.key} Goal erreicht!`);
        });

        // Join all goal rooms to receive real-time updates
        function joinGoalRooms() {
            const keys = ['likes', 'followers', 'subs', 'coins'];
            keys.forEach(key => {
                socket.emit('goal:join', key);
            });
        }

        // Initialization
        fetchGoals();
        joinGoalRooms();

        // Refresh goals every 30 seconds (reduced from 10s since we have WebSocket updates)
        setInterval(fetchGoals, 30000);

        console.log('‚úÖ Goals Overview Dock initialized');
    </script>
</body>
</html>
