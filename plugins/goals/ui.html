<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals - Multi-Overlay System</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --tertiary-bg: #334155;
            --accent-blue: #60a5fa;
            --accent-purple: #a78bfa;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: rgba(148, 163, 184, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container { display: flex; height: 100vh; }
        .sidebar { width: 280px; background: var(--secondary-bg); border-right: 1px solid var(--border-color); padding: 24px 20px; overflow-y: auto; }
        .main-content { flex: 1; padding: 32px; overflow-y: auto; }

        .logo { font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 24px; }

        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background: var(--accent-blue); color: white; }
        .btn-primary:hover { background: #3b82f6; transform: translateY(-1px); }
        .btn-success { background: var(--accent-green); color: white; }
        .btn-danger { background: var(--accent-red); color: white; }
        .btn-secondary { background: var(--tertiary-bg); color: var(--text-primary); }

        .goal-card { background: var(--secondary-bg); border-radius: 12px; padding: 20px; margin-bottom: 16px; border: 1px solid var(--border-color); }
        .goal-card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .goal-card-title { font-size: 1.1rem; font-weight: 700; }
        .goal-card-badge { padding: 4px 12px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; }
        .badge-coin { background: #fbbf2440; color: #fbbf24; }
        .badge-likes { background: #ef444440; color: #ef4444; }
        .badge-follower { background: #60a5fa40; color: #60a5fa; }
        .badge-custom { background: #a78bfa40; color: #a78bfa; }

        .progress-bar { height: 12px; background: rgba(255, 255, 255, 0.1); border-radius: 6px; overflow: hidden; margin: 12px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple)); transition: width 0.3s; }

        .goal-stats { display: flex; gap: 20px; font-size: 0.9rem; color: var(--text-secondary); }

        .goal-actions { display: flex; gap: 8px; margin-top: 12px; }
        .goal-actions button { padding: 6px 12px; font-size: 0.85rem; }

        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: var(--secondary-bg); border-radius: 16px; padding: 32px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; }
        .modal-header { font-size: 1.5rem; font-weight: 700; margin-bottom: 24px; }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--text-secondary); }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--tertiary-bg); color: var(--text-primary); font-family: inherit; }
        .form-input:focus, .form-select:focus { outline: none; border-color: var(--accent-blue); }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }

        .overlay-url { background: var(--tertiary-bg); padding: 12px; border-radius: 8px; font-family: monospace; font-size: 0.9rem; word-break: break-all; border: 1px solid var(--border-color); margin-top: 8px; }
        .copy-btn { margin-left: 8px; padding: 4px 8px; font-size: 0.8rem; }

        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }
        .empty-state-icon { font-size: 4rem; margin-bottom: 16px; }
        .empty-state-text { font-size: 1.1rem; margin-bottom: 24px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">üéØ Goals Plugin</div>
            <p style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 24px;">Multi-Overlay System</p>
            <button class="btn btn-primary" style="width: 100%;" onclick="openCreateModal()">+ Create New Goal</button>
        </div>

        <div class="main-content">
            <h1 style="margin-bottom: 8px;">Live Goals</h1>
            <p style="color: var(--text-muted); margin-bottom: 32px;">Each goal has its own overlay URL. Position them in OBS.</p>

            <div id="goals-container">
                <div class="empty-state">
                    <div class="empty-state-icon">üéØ</div>
                    <div class="empty-state-text">No goals created yet</div>
                    <button class="btn btn-primary" onclick="openCreateModal()">Create Your First Goal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="goal-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Create New Goal</div>
            <form id="goal-form" onsubmit="saveGoal(event)">
                <div class="form-group">
                    <label class="form-label">Goal Name</label>
                    <input type="text" class="form-input" id="goal-name" placeholder="e.g., Coin Goal" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Goal Type</label>
                        <select class="form-select" id="goal-type" required>
                            <option value="coin">ü™ô Coins</option>
                            <option value="likes">‚ù§Ô∏è Likes</option>
                            <option value="follower">üë• Followers</option>
                            <option value="custom">‚≠ê Custom</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Template</label>
                        <select class="form-select" id="goal-template">
                            <option value="compact-bar">Compact Bar</option>
                            <option value="full-width">Full Width</option>
                            <option value="minimal-counter">Minimal Counter</option>
                            <option value="circular-progress">Circular Progress</option>
                            <option value="floating-pill">Floating Pill</option>
                            <option value="vertical-meter">Vertical Meter</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Start Value</label>
                        <input type="number" class="form-input" id="goal-start" value="0" min="0">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Target Value</label>
                        <input type="number" class="form-input" id="goal-target" value="1000" min="1" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Animation on Update</label>
                        <select class="form-select" id="goal-anim-update">
                            <option value="smooth-progress">Smooth Progress</option>
                            <option value="bounce">Bounce</option>
                            <option value="glow">Glow Pulse</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Animation on Reach</label>
                        <select class="form-select" id="goal-anim-reach">
                            <option value="celebration">Celebration</option>
                            <option value="confetti">Confetti Burst</option>
                            <option value="pulse">Pulse Wave</option>
                            <option value="flash">Flash</option>
                            <option value="rainbow">Rainbow</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">When Goal is Reached</label>
                    <select class="form-select" id="goal-on-reach">
                        <option value="hide">Hide Goal</option>
                        <option value="reset">Reset to Start</option>
                        <option value="double">Double Target</option>
                        <option value="increment">Increase Target by Amount</option>
                    </select>
                </div>

                <div class="form-group" id="increment-amount-group" style="display: none;">
                    <label class="form-label">Increment Amount</label>
                    <input type="number" class="form-input" id="goal-increment" value="100" min="1">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Overlay Width (px)</label>
                        <input type="number" class="form-input" id="goal-width" value="500" min="100">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Overlay Height (px)</label>
                        <input type="number" class="form-input" id="goal-height" value="100" min="50">
                    </div>
                </div>

                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Goal</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let socket = null;
        let goals = [];
        let editingGoalId = null;

        // Initialize
        function init() {
            socket = io();

            socket.on('connect', () => {
                console.log('Connected');
                socket.emit('goals:get-all');
            });

            socket.on('goals:all', (data) => {
                if (data.success) {
                    goals = data.goals;
                    renderGoals();
                }
            });

            socket.on('goals:created', (data) => {
                goals.push(data.goal);
                renderGoals();
            });

            socket.on('goals:updated', (data) => {
                const index = goals.findIndex(g => g.id === data.goal.id);
                if (index !== -1) {
                    goals[index] = data.goal;
                    renderGoals();
                }
            });

            socket.on('goals:deleted', (data) => {
                goals = goals.filter(g => g.id !== data.goalId);
                renderGoals();
            });

            socket.on('goals:value-changed', (data) => {
                const index = goals.findIndex(g => g.id === data.goal.id);
                if (index !== -1) {
                    goals[index] = data.goal;
                    renderGoals();
                }
            });

            // Show increment amount when needed
            document.getElementById('goal-on-reach').addEventListener('change', (e) => {
                document.getElementById('increment-amount-group').style.display =
                    e.target.value === 'increment' ? 'block' : 'none';
            });
        }

        function renderGoals() {
            const container = document.getElementById('goals-container');

            if (goals.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üéØ</div>
                        <div class="empty-state-text">No goals created yet</div>
                        <button class="btn btn-primary" onclick="openCreateModal()">Create Your First Goal</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = goals.map(goal => {
                const progress = Math.min(100, (goal.current_value / goal.target_value) * 100);
                const badgeClass = `badge-${goal.goal_type}`;
                const overlayUrl = `${window.location.origin}/goals/overlay?id=${goal.id}`;

                return `
                    <div class="goal-card">
                        <div class="goal-card-header">
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <span class="goal-card-title">${escapeHtml(goal.name)}</span>
                                <span class="goal-card-badge ${badgeClass}">${goal.goal_type}</span>
                            </div>
                            <div style="display: flex; gap: 8px;">
                                <button class="btn btn-secondary" style="padding: 6px 12px; font-size: 0.85rem;" onclick="editGoal('${goal.id}')">Edit</button>
                                <button class="btn btn-danger" style="padding: 6px 12px; font-size: 0.85rem;" onclick="deleteGoal('${goal.id}')">Delete</button>
                            </div>
                        </div>

                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>

                        <div class="goal-stats">
                            <span>${goal.current_value} / ${goal.target_value}</span>
                            <span>${progress.toFixed(0)}%</span>
                            <span>Template: ${goal.template_id}</span>
                        </div>

                        <div style="margin-top: 16px;">
                            <strong style="font-size: 0.85rem; color: var(--text-secondary);">Overlay URL:</strong>
                            <div class="overlay-url">
                                ${overlayUrl}
                                <button class="btn btn-primary copy-btn" onclick="copyUrl('${overlayUrl}')">Copy</button>
                            </div>
                        </div>

                        <div class="goal-actions">
                            <button class="btn btn-secondary" onclick="resetGoal('${goal.id}')">Reset</button>
                            <button class="btn btn-secondary" onclick="incrementGoal('${goal.id}')">+1</button>
                            ${goal.goal_type === 'custom' ? `<button class="btn btn-secondary" onclick="setGoalValue('${goal.id}')">Set Value</button>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openCreateModal() {
            editingGoalId = null;
            document.querySelector('.modal-header').textContent = 'Create New Goal';
            document.getElementById('goal-form').reset();
            document.getElementById('goal-modal').classList.add('active');
        }

        function editGoal(id) {
            const goal = goals.find(g => g.id === id);
            if (!goal) return;

            editingGoalId = id;
            document.querySelector('.modal-header').textContent = 'Edit Goal';
            document.getElementById('goal-name').value = goal.name;
            document.getElementById('goal-type').value = goal.goal_type;
            document.getElementById('goal-template').value = goal.template_id;
            document.getElementById('goal-start').value = goal.start_value;
            document.getElementById('goal-target').value = goal.target_value;
            document.getElementById('goal-anim-update').value = goal.animation_on_update;
            document.getElementById('goal-anim-reach').value = goal.animation_on_reach;
            document.getElementById('goal-on-reach').value = goal.on_reach_action;
            document.getElementById('goal-increment').value = goal.on_reach_increment;
            document.getElementById('goal-width').value = goal.overlay_width;
            document.getElementById('goal-height').value = goal.overlay_height;

            document.getElementById('increment-amount-group').style.display =
                goal.on_reach_action === 'increment' ? 'block' : 'none';

            document.getElementById('goal-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('goal-modal').classList.remove('active');
            editingGoalId = null;
        }

        async function saveGoal(e) {
            e.preventDefault();

            const data = {
                name: document.getElementById('goal-name').value,
                goal_type: document.getElementById('goal-type').value,
                template_id: document.getElementById('goal-template').value,
                start_value: parseInt(document.getElementById('goal-start').value),
                target_value: parseInt(document.getElementById('goal-target').value),
                current_value: parseInt(document.getElementById('goal-start').value),
                animation_on_update: document.getElementById('goal-anim-update').value,
                animation_on_reach: document.getElementById('goal-anim-reach').value,
                on_reach_action: document.getElementById('goal-on-reach').value,
                on_reach_increment: parseInt(document.getElementById('goal-increment').value),
                overlay_width: parseInt(document.getElementById('goal-width').value),
                overlay_height: parseInt(document.getElementById('goal-height').value),
                enabled: 1
            };

            const url = editingGoalId ? `/api/goals/${editingGoalId}` : '/api/goals';
            const method = editingGoalId ? 'PUT' : 'POST';

            const response = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (result.success) {
                closeModal();
            } else {
                alert('Error saving goal: ' + result.error);
            }
        }

        async function deleteGoal(id) {
            if (!confirm('Are you sure you want to delete this goal?')) return;

            const response = await fetch(`/api/goals/${id}`, { method: 'DELETE' });
            const result = await response.json();
            if (!result.success) {
                alert('Error deleting goal: ' + result.error);
            }
        }

        async function resetGoal(id) {
            const response = await fetch(`/api/goals/${id}/reset`, { method: 'POST' });
            const result = await response.json();
            if (!result.success) {
                alert('Error resetting goal: ' + result.error);
            }
        }

        async function incrementGoal(id) {
            const response = await fetch(`/api/goals/${id}/increment`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ amount: 1 })
            });
            const result = await response.json();
            if (!result.success) {
                alert('Error incrementing goal: ' + result.error);
            }
        }

        async function setGoalValue(id) {
            const value = prompt('Enter new value:');
            if (value === null) return;

            const response = await fetch(`/api/goals/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ current_value: parseInt(value) })
            });
            const result = await response.json();
            if (!result.success) {
                alert('Error setting value: ' + result.error);
            }
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                alert('URL copied to clipboard!');
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
