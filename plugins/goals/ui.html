<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Goals - Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e293b 100%);
            color: #e2e8f0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .connection-status {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        .status-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }

        .status-indicator.disconnected {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .goals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .goal-card {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            padding: 25px;
            border: 2px solid rgba(100, 116, 139, 0.3);
            transition: all 0.3s ease;
        }

        .goal-card:hover {
            border-color: rgba(147, 197, 253, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .goal-card.disabled {
            opacity: 0.5;
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(100, 116, 139, 0.3);
        }

        .goal-title {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .goal-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #475569;
            transition: 0.3s;
            border-radius: 30px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #22c55e;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }

        .progress-display {
            margin-bottom: 20px;
        }

        .progress-bar-container {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            height: 40px;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            position: relative;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #cbd5e1;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 15px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.5);
            border-radius: 8px;
            color: #e2e8f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .color-input-group {
            display: flex;
            gap: 10px;
        }

        .color-input-group input[type="color"] {
            width: 60px;
            height: 40px;
            padding: 5px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            min-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-color: #22c55e;
        }

        .notification.error {
            border-color: #ef4444;
        }

        .collapsible {
            margin-top: 15px;
        }

        .collapsible-header {
            background: rgba(30, 41, 59, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            transition: background 0.3s ease;
        }

        .collapsible-header:hover {
            background: rgba(30, 41, 59, 0.8);
        }

        .collapsible-content {
            display: none;
            padding: 15px;
            background: rgba(15, 23, 42, 0.4);
            border-radius: 8px;
        }

        .collapsible-content.active {
            display: block;
        }

        .overlay-link {
            background: rgba(30, 41, 59, 0.6);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(100, 116, 139, 0.3);
        }

        .overlay-link h3 {
            margin-bottom: 10px;
            color: #60a5fa;
        }

        .overlay-url {
            background: rgba(15, 23, 42, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            color: #22c55e;
            word-break: break-all;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Live Goals</h1>
        <p class="subtitle">Professional Goal Tracking System with Real-Time Updates</p>

        <!-- Connection Status -->
        <div class="connection-status">
            <div class="status-row">
                <div class="status-indicator" id="eventApiStatus"></div>
                <div>
                    <strong>Event API Connection:</strong>
                    <span id="eventApiText">Connecting...</span>
                </div>
            </div>
            <div class="status-row">
                <div class="status-indicator connected"></div>
                <div>
                    <strong>Goals System:</strong>
                    <span>Active</span>
                </div>
            </div>
        </div>

        <!-- Overlay Link -->
        <div class="overlay-link">
            <h3>üì∫ OBS Browser Source URL</h3>
            <div class="overlay-url" id="overlayUrl">Loading...</div>
            <button class="btn btn-primary" >
                üìã Copy URL
            </button>
        </div>

        <!-- Goals Grid -->
        <div class="goals-grid" id="goalsGrid">
            <!-- Goals will be rendered here -->
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let goals = [];

        // Generate overlay URL
        const overlayUrl = `${window.location.protocol}//${window.location.host}/goals/overlay`;
        document.getElementById('overlayUrl').textContent = overlayUrl;

        // Copy overlay URL to clipboard
        function copyOverlayUrl() {
            navigator.clipboard.writeText(overlayUrl);
            showNotification('Overlay URL copied to clipboard!', 'success');
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');

            notificationText.textContent = message;
            notification.className = `notification ${type} show`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Load goals from API
        async function loadGoals() {
            try {
                const response = await fetch('/api/goals');

                // Check if response is OK
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    console.error('Received non-JSON response:', text.substring(0, 200));
                    throw new Error('Server returned non-JSON response');
                }

                const data = await response.json();
                console.log('Goals API response:', data);

                if (data.success && Array.isArray(data.goals)) {
                    goals = data.goals;
                    renderGoals();
                } else {
                    console.error('Invalid data structure:', data);
                    showNotification('Invalid goals data received', 'error');
                }
            } catch (error) {
                console.error('Error loading goals:', error);
                showNotification(`Error loading goals: ${error.message}`, 'error');
            }
        }

        // Render goals
        function renderGoals() {
            const grid = document.getElementById('goalsGrid');
            grid.innerHTML = '';

            if (!Array.isArray(goals)) {
                console.error('goals is not an array:', goals);
                grid.innerHTML = '<div style="color: red; padding: 20px;">Error: Goals data is invalid</div>';
                return;
            }

            if (goals.length === 0) {
                grid.innerHTML = '<div style="color: #94a3b8; padding: 20px; text-align: center;">No goals configured yet. Plugin is initializing...</div>';
                return;
            }

            goals.forEach(goal => {
                const card = createGoalCard(goal);
                grid.appendChild(card);
            });
        }

        // Create goal card
        function createGoalCard(goal) {
            const card = document.createElement('div');
            card.className = `goal-card ${!goal.enabled ? 'disabled' : ''}`;
            card.id = `goal-${goal.goalType}`;

            const icons = {
                coin: 'üí∞',
                likes: '‚ù§Ô∏è',
                follower: 'üë•',
                custom: 'üéØ'
            };

            const colors = {
                coin: '#fbbf24',
                likes: '#4ade80',
                follower: '#60a5fa',
                custom: '#a78bfa'
            };

            card.innerHTML = `
                <div class="goal-header">
                    <div class="goal-title">
                        <div class="goal-icon" style="background: ${colors[goal.goalType]}33;">
                            ${icons[goal.goalType]}
                        </div>
                        ${goal.name}
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" ${goal.enabled ? 'checked' : ''}
                               >
                        <span class="toggle-slider"></span>
                    </label>
                </div>

                <div class="progress-display">
                    <div class="progress-bar-container">
                        <div class="progress-bar"
                             style="width: ${goal.percent}%; background: linear-gradient(90deg, ${goal.style.fill_color1 || colors[goal.goalType]}, ${goal.style.fill_color2 || colors[goal.goalType]});">
                            ${goal.percent}%
                        </div>
                    </div>
                    <div class="progress-text">
                        <span>Current: ${goal.currentValue.toLocaleString()}</span>
                        <span>Target: ${goal.targetValue.toLocaleString()}</span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Current Value</label>
                        <input type="number" value="${goal.currentValue}"
                               >
                    </div>
                    <div class="form-group">
                        <label>Target Value</label>
                        <input type="number" value="${goal.targetValue}"
                               >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Progression Mode</label>
                        <select >
                            <option value="fixed" ${goal.progressionMode === 'fixed' ? 'selected' : ''}>Fixed (Stay at target)</option>
                            <option value="add" ${goal.progressionMode === 'add' ? 'selected' : ''}>Add (Increase target)</option>
                            <option value="double" ${goal.progressionMode === 'double' ? 'selected' : ''}>Double (Double target)</option>
                            <option value="hide" ${goal.progressionMode === 'hide' ? 'selected' : ''}>Hide (Auto-hide)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Increment Amount</label>
                        <input type="number" value="${goal.incrementAmount}"
                               
                               ${goal.progressionMode !== 'add' ? 'disabled' : ''}>
                    </div>
                </div>

                <div class="collapsible">
                    <div class="collapsible-header" id="collapse-header-${goal.goalType}">
                        <span>üé® Style Settings</span>
                        <span id="collapse-icon-${goal.goalType}">‚ñº</span>
                    </div>
                    <div class="collapsible-content" id="collapse-${goal.goalType}">
                        <div class="form-group">
                            <label>Label Template</label>
                            <input type="text" value="${goal.style.label_template || ''}"
                                   placeholder="{current} / {target}"
                                   >
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Fill Color 1</label>
                                <div class="color-input-group">
                                    <input type="color" value="${goal.style.fill_color1 || colors[goal.goalType]}"
                                           >
                                    <input type="text" value="${goal.style.fill_color1 || colors[goal.goalType]}"
                                           >
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Fill Color 2</label>
                                <div class="color-input-group">
                                    <input type="color" value="${goal.style.fill_color2 || colors[goal.goalType]}"
                                           >
                                    <input type="text" value="${goal.style.fill_color2 || colors[goal.goalType]}"
                                           >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-warning" >
                        üîÑ Reset
                    </button>
                    <button class="btn btn-success" >
                        ‚ûï Add 10
                    </button>
                </div>
            `;

            return card;
        }

        // Toggle collapsible
        function toggleCollapsible(goalType) {
            const content = document.getElementById(`collapse-${goalType}`);
            const icon = document.getElementById(`collapse-icon-${goalType}`);

            content.classList.toggle('active');
            icon.textContent = content.classList.contains('active') ? '‚ñ≤' : '‚ñº';
        }

        // Toggle goal enabled/disabled
        async function toggleGoal(goalType, enabled) {
            try {
                const response = await fetch(`/api/goals/${goalType}/toggle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(`Goal ${enabled ? 'enabled' : 'disabled'}`, 'success');
                    loadGoals();
                } else {
                    showNotification('Error toggling goal', 'error');
                }
            } catch (error) {
                console.error('Error toggling goal:', error);
                showNotification('Error toggling goal', 'error');
            }
        }

        // Set goal value
        async function setGoalValue(goalType, value) {
            try {
                const response = await fetch(`/api/goals/${goalType}/set`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ value: parseInt(value) })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Goal value updated', 'success');
                } else {
                    showNotification('Error updating goal value', 'error');
                }
            } catch (error) {
                console.error('Error setting goal value:', error);
                showNotification('Error updating goal value', 'error');
            }
        }

        // Increment goal
        async function incrementGoal(goalType, delta) {
            try {
                const response = await fetch(`/api/goals/${goalType}/increment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ delta })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(`Goal incremented by ${delta}`, 'success');
                } else {
                    showNotification('Error incrementing goal', 'error');
                }
            } catch (error) {
                console.error('Error incrementing goal:', error);
                showNotification('Error incrementing goal', 'error');
            }
        }

        // Reset goal
        async function resetGoal(goalType) {
            if (!confirm('Are you sure you want to reset this goal?')) return;

            try {
                const response = await fetch(`/api/goals/${goalType}/reset`, {
                    method: 'POST'
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Goal reset successfully', 'success');
                    loadGoals();
                } else {
                    showNotification('Error resetting goal', 'error');
                }
            } catch (error) {
                console.error('Error resetting goal:', error);
                showNotification('Error resetting goal', 'error');
            }
        }

        // Update goal config
        async function updateGoalConfig(goalType, updates) {
            try {
                const response = await fetch(`/api/goals/${goalType}/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updates)
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Goal configuration updated', 'success');
                    loadGoals();
                } else {
                    showNotification('Error updating goal configuration', 'error');
                }
            } catch (error) {
                console.error('Error updating goal config:', error);
                showNotification('Error updating goal configuration', 'error');
            }
        }

        // Update goal style
        async function updateGoalStyle(goalType, styleUpdates) {
            const goal = goals.find(g => g.goalType === goalType);
            if (!goal) return;

            const updatedStyle = { ...goal.style, ...styleUpdates };

            await updateGoalConfig(goalType, { style: updatedStyle });
        }

        // Check Event API connection status
        async function checkEventApiStatus() {
            try {
                const response = await fetch('/api/goals/event-api/status');
                const data = await response.json();

                const indicator = document.getElementById('eventApiStatus');
                const text = document.getElementById('eventApiText');

                if (data.connected) {
                    indicator.className = 'status-indicator connected';
                    text.textContent = 'Connected';
                } else {
                    indicator.className = 'status-indicator disconnected';
                    text.textContent = `Disconnected (Reconnect attempts: ${data.reconnectAttempts})`;
                }
            } catch (error) {
                console.error('Error checking Event API status:', error);
            }
        }

        // Socket.IO: Listen for goal updates
        socket.on('goals:update', (data) => {
            const goal = goals.find(g => g.goalType === data.goalType);
            if (goal) {
                Object.assign(goal, data);
                renderGoals();
            }
        });

        socket.on('goals:completed', (data) => {
            showNotification(`üéâ Goal completed: ${data.name}!`, 'success');
        });

        // Event delegation for dynamic content
        document.addEventListener('click', (e) => {
            const target = e.target;

            // Copy overlay URL button
            if (target.closest('.btn-primary') && target.closest('.overlay-link')) {
                copyOverlayUrl();
                return;
            }

            // Collapsible headers
            const collapsibleHeader = target.closest('.collapsible-header');
            if (collapsibleHeader) {
                const goalType = collapsibleHeader.id.replace('collapse-header-', '');
                toggleCollapsible(goalType);
                return;
            }

            // Reset button
            if (target.classList.contains('btn-warning') || target.closest('.btn-warning')) {
                const btn = target.classList.contains('btn-warning') ? target : target.closest('.btn-warning');
                const card = btn.closest('.goal-card');
                if (card) {
                    const goalType = card.id.replace('goal-', '');
                    resetGoal(goalType);
                }
                return;
            }

            // Increment button
            if (target.classList.contains('btn-success') || target.closest('.btn-success')) {
                const btn = target.classList.contains('btn-success') ? target : target.closest('.btn-success');
                const card = btn.closest('.goal-card');
                if (card) {
                    const goalType = card.id.replace('goal-', '');
                    incrementGoal(goalType, 10);
                }
                return;
            }
        });

        // Event delegation for input changes
        document.addEventListener('change', (e) => {
            const target = e.target;
            const card = target.closest('.goal-card');
            if (!card) return;

            const goalType = card.id.replace('goal-', '');

            // Toggle switch
            if (target.type === 'checkbox' && target.closest('.toggle-switch')) {
                toggleGoal(goalType, target.checked);
                return;
            }

            // Current value input
            if (target.type === 'number' && target.closest('.form-group') &&
                target.previousElementSibling && target.previousElementSibling.textContent === 'Current Value') {
                setGoalValue(goalType, target.value);
                return;
            }

            // Target value input
            if (target.type === 'number' && target.closest('.form-group') &&
                target.previousElementSibling && target.previousElementSibling.textContent === 'Target Value') {
                updateGoalConfig(goalType, { target_value: parseInt(target.value) });
                return;
            }

            // Progression mode select
            if (target.tagName === 'SELECT' && target.closest('.form-group') &&
                target.previousElementSibling && target.previousElementSibling.textContent === 'Progression Mode') {
                updateGoalConfig(goalType, { progression_mode: target.value });
                return;
            }

            // Increment amount input
            if (target.type === 'number' && target.closest('.form-group') &&
                target.previousElementSibling && target.previousElementSibling.textContent === 'Increment Amount') {
                updateGoalConfig(goalType, { increment_amount: parseInt(target.value) });
                return;
            }

            // Label template
            if (target.type === 'text' && target.closest('.form-group') &&
                target.previousElementSibling && target.previousElementSibling.textContent === 'Label Template') {
                updateGoalStyle(goalType, { label_template: target.value });
                return;
            }

            // Fill color 1
            if ((target.type === 'color' || target.type === 'text') && target.closest('.form-group') &&
                target.closest('.form-group').querySelector('label').textContent === 'Fill Color 1') {
                updateGoalStyle(goalType, { fill_color1: target.value });
                return;
            }

            // Fill color 2
            if ((target.type === 'color' || target.type === 'text') && target.closest('.form-group') &&
                target.closest('.form-group').querySelector('label').textContent === 'Fill Color 2') {
                updateGoalStyle(goalType, { fill_color2: target.value });
                return;
            }
        });

        // Initialize
        loadGoals();
        checkEventApiStatus();
        setInterval(checkEventApiStatus, 5000);
    </script>
</body>
</html>
