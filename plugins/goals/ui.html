<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals - Multi-Overlay System</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --tertiary-bg: #334155;
            --accent-blue: #60a5fa;
            --accent-purple: #a78bfa;
            --accent-green: #22c55e;
            --accent-red: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: rgba(148, 163, 184, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container { display: flex; height: 100vh; }
        .sidebar { width: 280px; background: var(--secondary-bg); border-right: 1px solid var(--border-color); padding: 24px 20px; overflow-y: auto; }
        .main-content { flex: 1; padding: 32px; overflow-y: auto; }

        .logo { font-size: 1.5rem; font-weight: 700; background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 24px; }

        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background: var(--accent-blue); color: white; }
        .btn-primary:hover { background: #3b82f6; transform: translateY(-1px); }
        .btn-success { background: var(--accent-green); color: white; }
        .btn-danger { background: var(--accent-red); color: white; }
        .btn-secondary { background: var(--tertiary-bg); color: var(--text-primary); }

        .goal-card { background: var(--secondary-bg); border-radius: 12px; padding: 20px; margin-bottom: 16px; border: 1px solid var(--border-color); }
        .goal-card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .goal-card-title { font-size: 1.1rem; font-weight: 700; }
        .goal-card-badge { padding: 4px 12px; border-radius: 12px; font-size: 0.75rem; font-weight: 600; }
        .badge-coin { background: #fbbf2440; color: #fbbf24; }
        .badge-likes { background: #ef444440; color: #ef4444; }
        .badge-follower { background: #60a5fa40; color: #60a5fa; }
        .badge-custom { background: #a78bfa40; color: #a78bfa; }

        .progress-bar { height: 12px; background: rgba(255, 255, 255, 0.1); border-radius: 6px; overflow: hidden; margin: 12px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple)); transition: width 0.3s; }

        .goal-stats { display: flex; gap: 20px; font-size: 0.9rem; color: var(--text-secondary); }

        .goal-actions { display: flex; gap: 8px; margin-top: 12px; }
        .goal-actions button { padding: 6px 12px; font-size: 0.85rem; }

        .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.8); z-index: 1000; align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: var(--secondary-bg); border-radius: 16px; padding: 32px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; }
        .modal-header { font-size: 1.5rem; font-weight: 700; margin-bottom: 24px; }

        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--text-secondary); }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--tertiary-bg); color: var(--text-primary); font-family: inherit; }
        .form-input:focus, .form-select:focus { outline: none; border-color: var(--accent-blue); }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }

        .overlay-url { background: var(--tertiary-bg); padding: 12px; border-radius: 8px; font-family: monospace; font-size: 0.9rem; word-break: break-all; border: 1px solid var(--border-color); margin-top: 8px; }
        .copy-btn { margin-left: 8px; padding: 4px 8px; font-size: 0.8rem; }

        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }
        .empty-state-icon { font-size: 4rem; margin-bottom: 16px; }
        .empty-state-text { font-size: 1.1rem; margin-bottom: 24px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">üéØ Goals Plugin</div>
            <p style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 24px;">Multi-Overlay System</p>
            <button class="btn btn-primary" style="width: 100%;" id="create-goal-btn">+ Create New Goal</button>
        </div>

        <div class="main-content">
            <h1 style="margin-bottom: 8px;">Live Goals</h1>
            <p style="color: var(--text-muted); margin-bottom: 32px;">Each goal has its own overlay URL. Position them in OBS.</p>

            <div id="goals-container">
                <div class="empty-state">
                    <div class="empty-state-icon">üéØ</div>
                    <div class="empty-state-text">No goals created yet</div>
                    <button class="btn btn-primary" onclick="openCreateModal()">Create Your First Goal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="goal-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Create New Goal</div>
            <form id="goal-form">
                <div class="form-group">
                    <label class="form-label">Goal Name</label>
                    <input type="text" class="form-input" id="goal-name" placeholder="e.g., Coin Goal" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Goal Type</label>
                        <select class="form-select" id="goal-type" required>
                            <option value="coin">ü™ô Coins</option>
                            <option value="likes">‚ù§Ô∏è Likes</option>
                            <option value="follower">üë• Followers</option>
                            <option value="custom">‚≠ê Custom</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Template</label>
                        <select class="form-select" id="goal-template">
                            <option value="compact-bar">Compact Bar</option>
                            <option value="full-width">Full Width</option>
                            <option value="minimal-counter">Minimal Counter</option>
                            <option value="circular-progress">Circular Progress</option>
                            <option value="floating-pill">Floating Pill</option>
                            <option value="vertical-meter">Vertical Meter</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Start Value</label>
                        <input type="number" class="form-input" id="goal-start" value="0" min="0">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Target Value</label>
                        <input type="number" class="form-input" id="goal-target" value="1000" min="1" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Animation on Update</label>
                        <select class="form-select" id="goal-anim-update">
                            <option value="smooth-progress">Smooth Progress</option>
                            <option value="bounce">Bounce</option>
                            <option value="glow">Glow Pulse</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Animation on Reach</label>
                        <select class="form-select" id="goal-anim-reach">
                            <option value="celebration">Celebration</option>
                            <option value="confetti">Confetti Burst</option>
                            <option value="pulse">Pulse Wave</option>
                            <option value="flash">Flash</option>
                            <option value="rainbow">Rainbow</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">When Goal is Reached</label>
                    <select class="form-select" id="goal-on-reach">
                        <option value="hide">Hide Goal</option>
                        <option value="reset">Reset to Start</option>
                        <option value="double">Double Target</option>
                        <option value="increment">Increase Target by Amount</option>
                    </select>
                </div>

                <div class="form-group" id="increment-amount-group" style="display: none;">
                    <label class="form-label">Increment Amount</label>
                    <input type="number" class="form-input" id="goal-increment" value="100" min="1">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Overlay Width (px)</label>
                        <input type="number" class="form-input" id="goal-width" value="500" min="100">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Overlay Height (px)</label>
                        <input type="number" class="form-input" id="goal-height" value="100" min="50">
                    </div>
                </div>

                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Save Goal</button>
                    <button type="button" class="btn btn-secondary" id="cancel-goal-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/plugins/goals/ui.js"></script>
</body>
</html>
