<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Goals - Overlay</title>
    <title>TikFinity Goals - Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .goals-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100vw;
        }

        .goal-bar {
            width: 100%;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideIn 0.5s forwards;
            transition: all 0.3s ease;
        }

        .goal-bar.hidden {
            display: none;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .goal-wrapper {
            background: rgba(15, 23, 42, 0.95);
            border-radius: 16px;
            padding: 15px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .goal-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--color1, #60a5fa), var(--color2, #3b82f6));
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .goal-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .goal-icon {
            font-size: 1.5rem;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .goal-stats {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1rem;
            color: #cbd5e1;
        }

        .goal-percent {
            font-weight: 700;
            font-size: 1.3rem;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .goal-values {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .goal-current {
            font-weight: 700;
            color: var(--color1, #60a5fa);
            font-size: 1.1rem;
        }

        .goal-target {
            color: #94a3b8;
        }

        .progress-container {
            position: relative;
            height: 32px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color1, #60a5fa), var(--color2, #3b82f6));
            border-radius: 16px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 700;
            font-size: 0.9rem;
            color: #ffffff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
            z-index: 1;
            white-space: nowrap;
        }

        /* Completion animation */
        .goal-wrapper.completed {
            animation: completionPulse 1s ease-in-out;
        }

        @keyframes completionPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6); }
        }

        .progress-fill.completed {
            animation: completionGlow 1.5s ease-in-out infinite;
        }

        @keyframes completionGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--confetti-color, #60a5fa);
            position: absolute;
            animation: confettiFall 3s linear forwards;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Value change animation */
        @keyframes valueChange {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); color: #fbbf24; }
            100% { transform: scale(1); }
        }

        .value-changed {
            animation: valueChange 0.3s ease-in-out;
        }

        /* URL Parameters help text */
        .help-text {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.95);
            padding: 15px 25px;
            border-radius: 12px;
            color: #cbd5e1;
            font-size: 0.9rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeIn 0.5s forwards 1s;
            pointer-events: none;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .help-text code {
            background: rgba(30, 41, 59, 0.8);
            padding: 2px 6px;
            border-radius: 4px;
            color: #22c55e;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="goals-container" id="goalsContainer">
        <!-- Goals will be rendered here -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const filterGoalTypes = urlParams.get('goals')?.split(',') || null; // e.g., ?goals=coin,likes
        const showIcons = urlParams.get('icons') !== 'false'; // Show icons by default
        const showPercent = urlParams.get('percent') !== 'false'; // Show percent by default

        // Goals state
        let goals = {};

        // Icons for each goal type
        const icons = {
            coin: 'ðŸ’°',
            likes: 'â¤ï¸',
            follower: 'ðŸ‘¥',
            custom: 'ðŸŽ¯'
        };

        // Request all goals from server
        socket.emit('goals:get-all');

        // Receive all goals
        socket.on('goals:all', (data) => {
            if (data && data.goals) {
                data.goals.forEach(goal => {
                    goals[goal.goalType] = goal;
                });
                renderGoals();
            }
        });

        // Receive goal update
        socket.on('goals:update', (data) => {
            const oldGoal = goals[data.goalType];
            goals[data.goalType] = data;

            // Re-render goals
            renderGoals();

            // Animate value change
            if (oldGoal && oldGoal.currentValue !== data.currentValue) {
                animateValueChange(data.goalType);
            }

            // Check if goal was just completed
            if (data.isCompleted && (!oldGoal || !oldGoal.isCompleted)) {
                triggerCompletionAnimation(data.goalType);
            }
        });

        // Receive goal completion event
        socket.on('goals:completed', (data) => {
            console.log('Goal completed:', data);
            showConfetti(data.goalType);
        });

        // Render all goals
        function renderGoals() {
            const container = document.getElementById('goalsContainer');

            // Filter goals if specified in URL
            let goalsToShow = Object.values(goals);
            if (filterGoalTypes) {
                goalsToShow = goalsToShow.filter(g => filterGoalTypes.includes(g.goalType));
            }

            // Only show enabled goals
            goalsToShow = goalsToShow.filter(g => g.enabled);

            // Clear container
            container.innerHTML = '';

            // Render each goal
            goalsToShow.forEach((goal, index) => {
                const goalElement = createGoalElement(goal, index);
                container.appendChild(goalElement);
            });
        }

        // Create goal element
        function createGoalElement(goal, index) {
            const div = document.createElement('div');
            div.className = 'goal-bar';
            div.id = `goal-${goal.goalType}`;
            div.style.animationDelay = `${index * 0.1}s`;

            if (!goal.enabled) {
                div.classList.add('hidden');
            }

            const color1 = goal.style?.fill_color1 || '#60a5fa';
            const color2 = goal.style?.fill_color2 || '#3b82f6';

            const labelTemplate = goal.style?.label_template || '{current} / {target}';
            const labelText = labelTemplate
                .replace('{current}', goal.currentValue.toLocaleString())
                .replace('{target}', goal.targetValue.toLocaleString())
                .replace('{percent}', goal.percent)
                .replace('{remaining}', goal.remaining.toLocaleString());

            div.innerHTML = `
                <div class="goal-wrapper ${goal.isCompleted ? 'completed' : ''}"
                     style="--color1: ${color1}; --color2: ${color2};">
                    <div class="goal-header">
                        <div class="goal-name">
                            ${showIcons ? `<span class="goal-icon">${icons[goal.goalType] || 'ðŸŽ¯'}</span>` : ''}
                            ${goal.name}
                        </div>
                        <div class="goal-stats">
                            ${showPercent ? `<div class="goal-percent">${goal.percent}%</div>` : ''}
                            <div class="goal-values">
                                <span class="goal-current" id="current-${goal.goalType}">${goal.currentValue.toLocaleString()}</span>
                                <span class="goal-target">/ ${goal.targetValue.toLocaleString()}</span>
                            </div>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-fill ${goal.isCompleted ? 'completed' : ''}"
                             id="fill-${goal.goalType}"
                             style="width: ${goal.percent}%;"></div>
                        <div class="progress-text">${labelText}</div>
                    </div>
                </div>
            `;

            return div;
        }

        // Animate value change
        function animateValueChange(goalType) {
            const currentElement = document.getElementById(`current-${goalType}`);
            if (currentElement) {
                currentElement.classList.add('value-changed');
                setTimeout(() => {
                    currentElement.classList.remove('value-changed');
                }, 300);
            }
        }

        // Trigger completion animation
        function triggerCompletionAnimation(goalType) {
            const goalElement = document.getElementById(`goal-${goalType}`);
            if (goalElement) {
                const wrapper = goalElement.querySelector('.goal-wrapper');
                wrapper.classList.add('completed');

                const fill = goalElement.querySelector('.progress-fill');
                fill.classList.add('completed');
            }

            showConfetti(goalType);
        }

        // Show confetti animation
        function showConfetti(goalType) {
            const goal = goals[goalType];
            if (!goal) return;

            const colors = [
                goal.style?.fill_color1 || '#60a5fa',
                goal.style?.fill_color2 || '#3b82f6',
                '#fbbf24',
                '#22c55e',
                '#a78bfa'
            ];

            const goalElement = document.getElementById(`goal-${goalType}`);
            if (!goalElement) return;

            const rect = goalElement.getBoundingClientRect();

            // Create 50 confetti pieces
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';

                    const color = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.setProperty('--confetti-color', color);
                    confetti.style.background = color;

                    confetti.style.left = `${rect.left + Math.random() * rect.width}px`;
                    confetti.style.top = `${rect.top}px`;
                    confetti.style.width = `${Math.random() * 10 + 5}px`;
                    confetti.style.height = `${Math.random() * 10 + 5}px`;
                    confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
                    confetti.style.animationDelay = `${Math.random() * 0.5}s`;

                    document.body.appendChild(confetti);

                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 20);
            }
        }

        // Subscribe to goal updates
        Object.keys(goals).forEach(goalType => {
            socket.emit('goals:subscribe', { goalType });
        });

        // Debug: Log connection status
        socket.on('connect', () => {
            console.log('Connected to Goals System');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from Goals System');
        });
    </script>
</body>
</html>
