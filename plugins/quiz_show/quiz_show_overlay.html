<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Show Overlay</title>
    <link rel="stylesheet" href="/quiz-show/quiz_show_overlay.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="overlay-container" class="overlay-container hidden">
        <!-- Background Effects -->
        <div class="background-effects">
            <div class="glow-orb glow-orb-1"></div>
            <div class="glow-orb glow-orb-2"></div>
            <div class="glow-orb glow-orb-3"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Question Section -->
            <div id="questionSection" class="question-section">
                <div class="question-header">
                    <div class="quiz-logo">
                        <span class="logo-icon">ðŸŽ¯</span>
                        <span class="logo-text">QUIZ SHOW</span>
                    </div>
                    <div id="roundIndicator" class="round-indicator">
                        Frage wird geladen...
                    </div>
                </div>

                <div id="questionDisplay" class="question-display">
                    <div class="question-card">
                        <div class="question-text" id="questionText">
                            Warte auf Frage...
                        </div>
                    </div>
                </div>
            </div>

            <!-- Answers Section -->
            <div id="answersSection" class="answers-section">
                <div class="answers-grid">
                    <div class="answer-card" data-index="0">
                        <div class="answer-letter">A</div>
                        <div class="answer-content">
                            <div class="answer-text" id="answerA">-</div>
                        </div>
                        <div class="answer-glow"></div>
                    </div>

                    <div class="answer-card" data-index="1">
                        <div class="answer-letter">B</div>
                        <div class="answer-content">
                            <div class="answer-text" id="answerB">-</div>
                        </div>
                        <div class="answer-glow"></div>
                    </div>

                    <div class="answer-card" data-index="2">
                        <div class="answer-letter">C</div>
                        <div class="answer-content">
                            <div class="answer-text" id="answerC">-</div>
                        </div>
                        <div class="answer-glow"></div>
                    </div>

                    <div class="answer-card" data-index="3">
                        <div class="answer-letter">D</div>
                        <div class="answer-content">
                            <div class="answer-text" id="answerD">-</div>
                        </div>
                        <div class="answer-glow"></div>
                    </div>
                </div>
            </div>

            <!-- Timer Section -->
            <div id="timerSection" class="timer-section">
                <!-- Circular Progress Timer -->
                <div class="timer-circular">
                    <svg class="timer-svg" viewBox="0 0 200 200">
                        <defs>
                            <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="timerGradientWarning" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="timerGradientDanger" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <!-- Background Circle -->
                        <circle class="timer-bg" cx="100" cy="100" r="85" />
                        <!-- Progress Circle -->
                        <circle id="timerProgress" class="timer-progress" cx="100" cy="100" r="85" />
                    </svg>
                    <div class="timer-text">
                        <div class="timer-value" id="timerValue">30</div>
                        <div class="timer-label">Sekunden</div>
                    </div>
                </div>

                <!-- Alternative: Progress Bar Timer -->
                <div class="timer-bar-wrapper hidden">
                    <div class="timer-bar-container">
                        <div id="timerBar" class="timer-bar"></div>
                    </div>
                    <div class="timer-bar-text">
                        <span id="timerBarValue">30</span>s
                    </div>
                </div>
            </div>

            <!-- Joker Notification -->
            <div id="jokerNotification" class="joker-notification hidden">
                <div class="joker-icon" id="jokerIcon">âœ¨</div>
                <div class="joker-content">
                    <div class="joker-title" id="jokerTitle">Joker aktiviert!</div>
                    <div class="joker-user" id="jokerUser">von Username</div>
                </div>
            </div>

            <!-- Correct Answer Reveal -->
            <div id="correctReveal" class="correct-reveal hidden">
                <div class="correct-reveal-content">
                    <div class="correct-icon">âœ“</div>
                    <div class="correct-text">Richtige Antwort!</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/quiz-show/quiz_show_overlay.js"></script>
</body>
</html>
