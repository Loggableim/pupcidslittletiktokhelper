<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Milestone Celebration Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #milestone-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #milestone-container.active {
            display: flex;
        }

        .celebration-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: celebrationEnter 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes celebrationEnter {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes celebrationExit {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
        }

        .celebration-content.exiting {
            animation: celebrationExit 0.5s ease-in-out;
        }

        #milestone-title {
            font-size: 4em;
            font-weight: bold;
            color: #fff;
            text-shadow:
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4),
                3px 3px 6px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
            text-align: center;
            animation: titlePulse 1s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        #milestone-media-container {
            position: relative;
            max-width: 80vw;
            max-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #milestone-gif {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
            display: none;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        #milestone-video {
            max-width: 100%;
            max-height: 60vh;
            object-fit: contain;
            display: none;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        #milestone-audio {
            display: none;
        }

        /* Confetti particles */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confettiFall linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Fireworks effect */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkExplosion 1s ease-out forwards;
        }

        @keyframes fireworkExplosion {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkleFloat 2s ease-out forwards;
        }

        @keyframes sparkleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="confetti-container" id="confettiContainer"></div>

    <div id="milestone-container">
        <div class="celebration-content" id="celebrationContent">
            <div id="milestone-title">ðŸŽ¯ Milestone erreicht! ðŸŽ‰</div>
            <div id="milestone-media-container">
                <img id="milestone-gif" alt="Milestone GIF">
                <video id="milestone-video" autoplay muted playsinline></video>
            </div>
        </div>
    </div>

    <audio id="milestone-audio"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const container = document.getElementById('milestone-container');
        const celebrationContent = document.getElementById('celebrationContent');
        const title = document.getElementById('milestone-title');
        const gif = document.getElementById('milestone-gif');
        const video = document.getElementById('milestone-video');
        const audio = document.getElementById('milestone-audio');
        const confettiContainer = document.getElementById('confettiContainer');

        let currentTimeout = null;
        let isPlaying = false;

        // Listen for milestone celebrations
        socket.on('milestone:celebrate', (data) => {
            console.log('Milestone celebration triggered:', data);
            playCelebration(data);
        });

        async function playCelebration(data) {
            if (isPlaying) {
                console.log('Celebration already playing, skipping...');
                return;
            }

            isPlaying = true;

            // Clear any existing timeout
            if (currentTimeout) {
                clearTimeout(currentTimeout);
                currentTimeout = null;
            }

            // Update title
            title.textContent = `ðŸŽ¯ ${data.milestone.toLocaleString()} Coins Milestone! ðŸŽ‰`;

            // Reset media visibility
            gif.style.display = 'none';
            video.style.display = 'none';
            gif.src = '';
            video.src = '';
            audio.src = '';

            // Load and display media
            let mediaDuration = data.duration || 0;

            // Load GIF
            if (data.gif) {
                gif.src = data.gif;
                gif.style.display = 'block';
                if (mediaDuration === 0) {
                    mediaDuration = 5000; // Default 5 seconds for GIF
                }
            }

            // Load Video
            if (data.video) {
                video.src = data.video;
                video.style.display = 'block';
                video.load();

                // Get video duration
                video.addEventListener('loadedmetadata', () => {
                    if (mediaDuration === 0) {
                        mediaDuration = video.duration * 1000;
                    }
                }, { once: true });

                video.play().catch(err => console.error('Error playing video:', err));
            }

            // Load and play audio
            if (data.audio) {
                audio.src = data.audio;
                audio.volume = (data.audioVolume || 80) / 100;
                audio.load();

                // Get audio duration
                audio.addEventListener('loadedmetadata', () => {
                    if (mediaDuration === 0 && !data.video && !data.gif) {
                        mediaDuration = audio.duration * 1000;
                    }
                }, { once: true });

                audio.play().catch(err => console.error('Error playing audio:', err));
            }

            // Show container
            container.classList.add('active');
            celebrationContent.classList.remove('exiting');

            // Trigger visual effects
            createConfetti();
            createFireworks();
            createSparkles();

            // Set default duration if still 0
            if (mediaDuration === 0) {
                mediaDuration = 10000; // Default 10 seconds
            }

            // Hide after duration
            currentTimeout = setTimeout(() => {
                hideCelebration();
            }, mediaDuration);
        }

        function hideCelebration() {
            celebrationContent.classList.add('exiting');

            setTimeout(() => {
                container.classList.remove('active');
                celebrationContent.classList.remove('exiting');

                // Stop all media
                video.pause();
                audio.pause();
                video.src = '';
                audio.src = '';
                gif.src = '';

                // Clear confetti
                confettiContainer.innerHTML = '';

                isPlaying = false;
            }, 500);
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#ff1493'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                confettiContainer.appendChild(confetti);

                // Remove after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Create fireworks effect
        function createFireworks() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff', '#ffa500', '#ff1493'];
            const fireworksCount = 5;

            for (let i = 0; i < fireworksCount; i++) {
                setTimeout(() => {
                    const centerX = Math.random() * window.innerWidth;
                    const centerY = Math.random() * (window.innerHeight * 0.6);

                    for (let j = 0; j < 30; j++) {
                        const firework = document.createElement('div');
                        firework.className = 'firework';
                        firework.style.left = centerX + 'px';
                        firework.style.top = centerY + 'px';
                        firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                        const angle = (Math.PI * 2 * j) / 30;
                        const velocity = Math.random() * 100 + 50;
                        const tx = Math.cos(angle) * velocity;
                        const ty = Math.sin(angle) * velocity;

                        firework.style.setProperty('--tx', tx + 'px');
                        firework.style.setProperty('--ty', ty + 'px');

                        confettiContainer.appendChild(firework);

                        setTimeout(() => {
                            firework.remove();
                        }, 1000);
                    }
                }, i * 500);
            }
        }

        // Create sparkles effect
        function createSparkles() {
            const sparkleInterval = setInterval(() => {
                if (!isPlaying) {
                    clearInterval(sparkleInterval);
                    return;
                }

                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = 'âœ¨';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.fontSize = (Math.random() * 20 + 15) + 'px';
                confettiContainer.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 2000);
            }, 200);

            // Clear after 10 seconds
            setTimeout(() => {
                clearInterval(sparkleInterval);
            }, 10000);
        }

        // Handle exclusive mode
        socket.on('milestone:exclusive-start', () => {
            console.log('Exclusive playback mode started');
            // Other plugins should listen to this event to pause their alerts
        });

        socket.on('milestone:exclusive-end', () => {
            console.log('Exclusive playback mode ended');
            // Other plugins should listen to this event to resume their alerts
        });

        console.log('Gift Milestone Overlay initialized');
    </script>
</body>
</html>
