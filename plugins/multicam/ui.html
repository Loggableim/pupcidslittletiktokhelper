<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Cam Switcher - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            font-size: 14px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }

        h2 {
            font-size: 18px;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        .status-bar {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .status-dot.connected {
            background: #44ff44;
            box-shadow: 0 0 10px rgba(68, 255, 68, 0.5);
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
        }

        .current-scene {
            font-size: 14px;
            color: #aaa;
        }

        .current-scene strong {
            color: #fff;
        }

        .control-group {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #3a3a3a;
            color: #fff;
            border: 1px solid #555;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover {
            background: #4a4a4a;
            border-color: #666;
        }

        button:active {
            transform: scale(0.98);
        }

        button.primary {
            background: #0066cc;
            border-color: #0066cc;
        }

        button.primary:hover {
            background: #0077dd;
        }

        button.danger {
            background: #cc0000;
            border-color: #cc0000;
        }

        button.danger:hover {
            background: #dd0000;
        }

        button.success {
            background: #00cc00;
            border-color: #00cc00;
        }

        button.success:hover {
            background: #00dd00;
        }

        select {
            background: #3a3a3a;
            color: #fff;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
            max-width: 300px;
        }

        .scene-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .hot-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .hot-button {
            padding: 15px;
            font-size: 14px;
            font-weight: 600;
        }

        .log-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #666;
            margin-right: 10px;
        }

        .log-user {
            color: #0099ff;
            margin-right: 10px;
        }

        .log-action {
            color: #ffaa00;
            margin-right: 10px;
        }

        .log-target {
            color: #44ff44;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .setting-item label {
            font-size: 13px;
            color: #aaa;
        }

        .setting-item input[type="number"],
        .setting-item input[type="text"] {
            background: #3a3a3a;
            color: #fff;
            border: 1px solid #555;
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .setting-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .locked-banner {
            background: #cc0000;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            display: none;
        }

        .locked-banner.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Multi-Cam Switcher</h1>

        <div class="locked-banner" id="lockedBanner">
            ‚ö†Ô∏è SAFETY LOCK ACTIVE - Too many rapid switches detected. Waiting 60 seconds...
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span class="status-text" id="statusText">Disconnected</span>
            </div>
            <div class="current-scene" id="currentScene">
                Current Scene: <strong>-</strong>
            </div>
        </div>

        <div class="control-group">
            <h2>Connection</h2>
            <div class="button-group">
                <button class="success" onclick="connect()">Connect OBS</button>
                <button class="danger" onclick="disconnect()">Disconnect OBS</button>
            </div>
        </div>

        <div class="control-group">
            <h2>Scene Switcher</h2>
            <div class="scene-selector">
                <select id="sceneSelect">
                    <option value="">Select Scene...</option>
                </select>
                <button class="primary" onclick="switchToSelected()">Switch</button>
            </div>
        </div>

        <div class="control-group">
            <h2>Hot Buttons</h2>
            <div class="hot-buttons" id="hotButtons">
                <!-- Dynamisch geladen -->
            </div>
        </div>

        <div class="control-group">
            <h2>Activity Log</h2>
            <div class="log-container" id="logContainer">
                <div class="log-entry">
                    <span class="log-time">--:--:--</span>
                    <span>Waiting for events...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let state = {
            connected: false,
            currentScene: null,
            scenes: [],
            locked: false
        };

        // Socket.io Events
        socket.on('connect', () => {
            console.log('Socket connected');
            socket.emit('multicam:join');
            loadState();
        });

        socket.on('multicam_state', (data) => {
            console.log('State update:', data);
            updateState(data);
        });

        socket.on('multicam_switch', (data) => {
            console.log('Switch event:', data);
            addLogEntry(data);
        });

        // State aktualisieren
        function updateState(data) {
            state = { ...state, ...data };

            // Status-Anzeige
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const currentScene = document.getElementById('currentScene');
            const lockedBanner = document.getElementById('lockedBanner');

            if (state.connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Connected to OBS';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
            }

            if (state.currentScene) {
                currentScene.innerHTML = `Current Scene: <strong>${state.currentScene}</strong>`;
            } else {
                currentScene.innerHTML = `Current Scene: <strong>-</strong>`;
            }

            if (state.locked) {
                lockedBanner.classList.add('active');
            } else {
                lockedBanner.classList.remove('active');
            }

            // Scene-Dropdown aktualisieren
            updateSceneSelect(state.scenes);
        }

        // Scene-Select aktualisieren
        function updateSceneSelect(scenes) {
            const select = document.getElementById('sceneSelect');
            select.innerHTML = '<option value="">Select Scene...</option>';

            for (const scene of scenes) {
                const option = document.createElement('option');
                option.value = scene;
                option.textContent = scene;
                select.appendChild(option);
            }
        }

        // State laden
        async function loadState() {
            try {
                const res = await fetch('/api/multicam/state');
                const data = await res.json();
                if (data.success) {
                    updateState(data.state);
                }
            } catch (error) {
                console.error('Failed to load state:', error);
            }

            // Config laden f√ºr Hot Buttons
            loadConfig();
        }

        // Config laden
        async function loadConfig() {
            try {
                const res = await fetch('/api/multicam/config');
                const data = await res.json();
                if (data.success) {
                    renderHotButtons(data.config.ui.hotButtons);
                }
            } catch (error) {
                console.error('Failed to load config:', error);
            }
        }

        // Hot Buttons rendern
        function renderHotButtons(buttons) {
            const container = document.getElementById('hotButtons');
            container.innerHTML = '';

            for (const btn of buttons) {
                const button = document.createElement('button');
                button.className = 'hot-button';
                button.textContent = btn.label;
                button.onclick = () => executeHotButton(btn);
                container.appendChild(button);
            }
        }

        // Hot Button ausf√ºhren
        async function executeHotButton(btn) {
            try {
                const res = await fetch('/api/multicam/action', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: btn.action, args: btn })
                });

                const data = await res.json();
                if (!data.success) {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Hot button error:', error);
                alert('Failed to execute action');
            }
        }

        // Connect OBS
        async function connect() {
            try {
                const res = await fetch('/api/multicam/connect', { method: 'POST' });
                const data = await res.json();
                if (!data.success) {
                    alert(`Connection failed: ${data.error}`);
                }
            } catch (error) {
                console.error('Connect error:', error);
                alert('Failed to connect');
            }
        }

        // Disconnect OBS
        async function disconnect() {
            try {
                const res = await fetch('/api/multicam/disconnect', { method: 'POST' });
                const data = await res.json();
            } catch (error) {
                console.error('Disconnect error:', error);
            }
        }

        // Switch to selected scene
        async function switchToSelected() {
            const select = document.getElementById('sceneSelect');
            const sceneName = select.value;

            if (!sceneName) {
                alert('Please select a scene');
                return;
            }

            try {
                const res = await fetch('/api/multicam/action', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'switchScene',
                        args: { target: sceneName }
                    })
                });

                const data = await res.json();
                if (!data.success) {
                    alert(`Error: ${data.error}`);
                }
            } catch (error) {
                console.error('Switch error:', error);
                alert('Failed to switch scene');
            }
        }

        // Log-Eintrag hinzuf√ºgen
        function addLogEntry(data) {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';

            const time = new Date(data.timestamp).toLocaleTimeString();
            entry.innerHTML = `
                <span class="log-time">${time}</span>
                <span class="log-user">${data.username}</span>
                <span class="log-action">${data.action}</span>
                <span class="log-target">${data.target || '-'}</span>
            `;

            // Oben einf√ºgen
            if (container.firstChild) {
                container.insertBefore(entry, container.firstChild);
            } else {
                container.appendChild(entry);
            }

            // Maximal 50 Eintr√§ge behalten
            while (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
        }

        // Initial load
        loadState();
    </script>
</body>
</html>
