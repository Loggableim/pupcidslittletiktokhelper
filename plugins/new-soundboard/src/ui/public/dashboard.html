<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Soundboard - Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    h1 {
      color: #16c79a;
      margin-bottom: 30px;
    }
    
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #16c79a;
    }
    
    .tab {
      padding: 10px 20px;
      background: #0f3460;
      border: none;
      color: #eee;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .tab.active {
      background: #16c79a;
      color: #1a1a2e;
    }
    
    .tab:hover {
      background: #13a87e;
    }
    
    .tab-content {
      display: none;
      background: #0f3460;
      padding: 20px;
      border-radius: 8px;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .search-container {
      margin-bottom: 20px;
    }
    
    .search-box {
      display: flex;
      gap: 10px;
    }
    
    input[type="text"], input[type="number"] {
      flex: 1;
      padding: 12px;
      background: #1a1a2e;
      border: 1px solid #16c79a;
      color: #eee;
      border-radius: 4px;
    }
    
    button {
      padding: 12px 24px;
      background: #16c79a;
      color: #1a1a2e;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #13a87e;
    }
    
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    
    .results {
      margin-top: 20px;
    }
    
    .sound-item {
      background: #1a1a2e;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .sound-info {
      flex: 1;
    }
    
    .sound-name {
      font-size: 16px;
      font-weight: bold;
      color: #16c79a;
    }
    
    .sound-meta {
      font-size: 12px;
      color: #aaa;
      margin-top: 5px;
    }
    
    .sound-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn-small {
      padding: 8px 16px;
      font-size: 14px;
    }
    
    .upload-container {
      border: 2px dashed #16c79a;
      padding: 40px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .upload-container:hover {
      background: #1a1a2e;
    }
    
    .upload-container.dragover {
      background: #0f3460;
    }
    
    .queue-list {
      margin-top: 20px;
    }
    
    .queue-item {
      background: #1a1a2e;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .status.queued {
      background: #f39c12;
      color: #000;
    }
    
    .status.processing {
      background: #3498db;
      color: #fff;
    }
    
    .status.completed {
      background: #2ecc71;
      color: #fff;
    }
    
    .status.failed {
      background: #e74c3c;
      color: #fff;
    }
    
    .preview-player {
      margin-top: 20px;
      background: #1a1a2e;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
    
    .preview-player.active {
      display: block;
    }
    
    audio {
      width: 100%;
      margin-top: 10px;
    }
    
    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 4px;
    }
    
    .alert {
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    
    .alert.success {
      background: #2ecc71;
      color: #fff;
    }
    
    .alert.error {
      background: #e74c3c;
      color: #fff;
    }
    
    .alert.info {
      background: #3498db;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ New Soundboard Dashboard</h1>
    
    <div class="tabs">
      <button class="tab active" data-tab="search">Search MyInstants</button>
      <button class="tab" data-tab="local">Local Sounds</button>
      <button class="tab" data-tab="upload">Upload</button>
      <button class="tab" data-tab="queue">Queue</button>
    </div>
    
    <!-- Search Tab -->
    <div class="tab-content active" id="search-tab">
      <div class="search-container">
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Search for sounds on MyInstants...">
          <button id="search-btn">Search</button>
        </div>
      </div>
      
      <div id="search-results" class="results"></div>
      
      <div id="preview-player" class="preview-player">
        <h3>Preview</h3>
        <div id="preview-content"></div>
      </div>
    </div>
    
    <!-- Local Sounds Tab -->
    <div class="tab-content" id="local-tab">
      <div id="local-sounds" class="results"></div>
    </div>
    
    <!-- Upload Tab -->
    <div class="tab-content" id="upload-tab">
      <div class="upload-container" id="upload-area">
        <h2>Drop audio file here or click to browse</h2>
        <p>Supported formats: MP3, WAV, OGG, AAC</p>
        <input type="file" id="file-input" accept="audio/*" style="display: none;">
      </div>
      
      <div id="upload-progress" style="margin-top: 20px; display: none;">
        <p>Uploading...</p>
      </div>
    </div>
    
    <!-- Queue Tab -->
    <div class="tab-content" id="queue-tab">
      <div class="queue-list" id="queue-list"></div>
    </div>
  </div>
  
  <script src="/new-soundboard/ui/js/dashboard.js"></script>
</body>
</html>
