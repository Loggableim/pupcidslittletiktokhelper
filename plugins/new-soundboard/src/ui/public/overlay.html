<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Soundboard - Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1920px;
      height: 1080px;
      overflow: hidden;
      background: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .sound-widget {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      min-width: 300px;
      max-width: 400px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease-in-out;
    }
    
    .sound-widget.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .sound-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .sound-user {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 12px;
    }
    
    .sound-progress {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .sound-progress-bar {
      height: 100%;
      background: white;
      width: 0%;
      transition: width 0.1s linear;
    }
    
    .sound-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }
    
    .fallback-iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 400px;
      border: 4px solid #667eea;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      background: white;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    
    .fallback-iframe.show {
      opacity: 1;
    }
    
    .fallback-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="sound-widgets"></div>
  <audio id="audio-player" style="display: none;"></audio>
  
  <script src="/new-soundboard/ui/js/overlay.js"></script>
</body>
</html>
